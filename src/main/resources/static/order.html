    </style>
</head>

<div id="orderModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">‚ûï ÏÉà Î∞úÏ£º ÏöîÏ≤≠</h3>
        </div>
        <div class="modal-body">
            <form id="orderForm">
                <div class="form-group">
                    <label for="productId">ÏôÑÏ†úÌíà <span class="required">*</span></label>
                    <select id="productId" required>
                        <option value="">ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>

                    </div>

<script>
    let currentTab = 'incomplete';
    let currentPage = 1;
    let itemsPerPage = 5;
    let allData = [];
    let products = [];

    window.onload = function() {
        loadProducts();
        loadData('incomplete');
    };

    // Ï†úÌíà Î™©Î°ù Î∂àÎü¨Ïò§Í∏∞
    function loadProducts() {
        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                products = data;
                updateProductSelect();
            })
            .catch(error => console.error('Ï†úÌíà Î™©Î°ù Î°úÎî© Ïã§Ìå®:', error));
    }

    // Ï†úÌíà ÏÑ†ÌÉù ÏòµÏÖò ÏóÖÎç∞Ïù¥Ìä∏
    function updateProductSelect() {
        const select = document.getElementById('productId');
        select.innerHTML = '<option value="">ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
        products.forEach(product => {
            const option = document.createElement('option');
            option.value = product.productId;
            option.textContent = product.productName;
            select.appendChild(option);
        });
    }

    function showTab(tab) {
        currentTab = tab;
        currentPage = 1;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        loadData(tab);
    }

    function loadData(type) {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('content').style.display = 'none';
        document.getElementById('empty').style.display = 'none';

        const url = type === 'incomplete'
            ? '/api/orders/incomplete'
            : '/api/orders';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';

                // ÌÉ≠Ïóê Îî∞Îùº ÌïÑÌÑ∞ÎßÅ
                let filteredData = data;
                if (type === 'all') {
                    filteredData = data;
                } else if (type === 'incomplete') {
                    filteredData = data.filter(item => item.complete === 0);
                } else if (type === 'complete') {
                    filteredData = data.filter(item => item.complete === 1);
                }

                allData = filteredData;

                if (filteredData.length === 0) {
                    document.getElementById('empty').style.display = 'block';
                } else {
                    document.getElementById('content').style.display = 'block';
                    renderPage();
                }

                updateTabCounts();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            });
    }

    function renderPage() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = allData.slice(startIndex, endIndex);

        renderTable(pageData);
        renderPagination();
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        data.forEach(item => {
            const row = document.createElement('tr');

            let statusBadge = '';
            if (item.complete === 0) {
                statusBadge = '<span class="status-badge status-pending">ÏßÑÌñâÏ§ë</span>';
            } else {
                statusBadge = '<span class="status-badge status-approved">ÏôÑÎ£å</span>';
            }

            let actionButtons = '<span style="color: #9CA3AF;">-</span>';

            row.innerHTML = `
                <td><strong>${item.orderId}</strong></td>
                <td>${item.productName || '-'}</td>
                <td>${item.requestBy || '-'}</td>
                <td><span class="qty-unit">${item.qty} ${item.unit || 'Í∞ú'}</span></td>
                <td>${item.requestDate || '-'}</td>
                <td>${item.deadline || '-'}</td>
                <td>${statusBadge}</td>
                <td>-</td>
                <td>${actionButtons}</td>
            `;

            tbody.appendChild(row);
        });
    }

    function renderPagination() {
        const totalPages = Math.ceil(allData.length / itemsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        if (totalPages <= 1) return;

        const prevBtn = document.createElement('button');
        prevBtn.className = 'pagination-btn';
        prevBtn.innerHTML = '‚Äπ';
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => goToPage(currentPage - 1);
        pagination.appendChild(prevBtn);

        for (let i = 1; i <= totalPages; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.className = 'pagination-btn' + (i === currentPage ? ' active' : '');
            pageBtn.textContent = i;
            pageBtn.onclick = () => goToPage(i);
            pagination.appendChild(pageBtn);
        }

        const nextBtn = document.createElement('button');
        nextBtn.className = 'pagination-btn';
        nextBtn.innerHTML = '‚Ä∫';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => goToPage(currentPage + 1);
        pagination.appendChild(nextBtn);

        const info = document.createElement('span');
        info.className = 'pagination-info';
        info.textContent = `${allData.length}Í∞ú Ï§ë ${((currentPage - 1) * itemsPerPage) + 1}-${Math.min(currentPage * itemsPerPage, allData.length)}`;
        pagination.appendChild(info);
    }

    function goToPage(page) {
        currentPage = page;
        renderPage();
        document.getElementById('content').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function updateTabCounts() {
        fetch('/api/orders')
            .then(response => response.json())
            .then(data => {
                const tabs = document.querySelectorAll('.tab-count');
                const incompleteCount = data.filter(item => item.complete === 0).length;
                const completeCount = data.filter(item => item.complete === 1).length;

                tabs[0].textContent = incompleteCount;
                tabs[1].textContent = completeCount;
                tabs[2].textContent = data.length;
            })
            .catch(error => console.error('Ïπ¥Ïö¥Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®:', error));
    }

    function openNewOrderModal() {
        document.getElementById('modalTitle').innerHTML = '‚ûï ÏÉà Î∞úÏ£º ÏöîÏ≤≠';
        document.getElementById('orderForm').reset();
        document.getElementById('orderModal').style.display = 'block';
    }

    function closeOrderModal() {
        document.getElementById('orderModal').style.display = 'none';
    }

    function submitOrder() {
        const productId = document.getElementById('productId').value;
        const clientName = document.getElementById('clientName').value;
        const quantity = document.getElementById('quantity').value;
        const dueDate = document.getElementById('dueDate').value;

        if (!productId || !clientName || !quantity || !dueDate) {
            alert('ÌïÑÏàò Ìï≠Î™©ÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            return;
        }

        const orderData = {
            productId: parseInt(productId),
            requestBy: clientName,
            qty: parseInt(quantity),
            unit: 'Í∞ú',
            requestDate: new Date().toISOString().split('T')[0],
            deadline: dueDate
        };

        fetch('/api/orders', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderData)
        })
        .then(response => response.json())
        .then(result => {
