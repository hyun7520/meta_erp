.container {

        .content-wrapper {
            padding: 32px 40px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 28px;
            background: #F8F9FA;
            padding: 6px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #6B7280;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .tab:hover {
            background: white;
            color: #506D84;
        }

        .tab.active {
            background: white;
            color: #506D84;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .tab-count {
            display: inline-block;
            background: #2A9D8F;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 13px;
            margin-left: 8px;
            font-weight: 600;
        }

        .tab.active .tab-count {
            background: #2A9D8F;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 8px;
        }

        thead {
            background: #F8F9FA;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #E5E7EB;
        }

        th:first-child {
            border-radius: 8px 0 0 0;
        }

        th:last-child {
            border-radius: 0 8px 0 0;
        }

        td {
            padding: 18px 20px;
            font-size: 14px;
            color: #4B5563;
            border-bottom: 1px solid #F3F4F6;
            vertical-align: middle;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #FEFCE8;
            transform: translateX(2px);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            gap: 6px;
        }

        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-pending {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-pending::before {
            background: #F59E0B;
            animation: pulse 2s infinite;
        }

        .status-approved {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-approved::before {
            background: #10B981;
        }

        .status-rejected {
            background: #FEE2E2;
            color: #991B1B;
        }

        .status-rejected::before {
            background: #EF4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            padding: 9px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-right: 8px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-approve {
            background: #2A9D8F;
            color: white;
        }

        .btn-approve:hover {
            background: #238276;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(42, 157, 143, 0.3);
        }

        .btn-reject {
            background: #F5A3A3;
            color: #7F1D1D;
        }

        .btn-reject:hover {
            background: #F28B8B;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #6B7280;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #E5E7EB;
            border-top-color: #506D84;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty {
            text-align: center;
            padding: 80px 20px;
            color: #9CA3AF;
            font-size: 15px;
        }

        .empty::before {
            content: 'üì¶';
            display: block;
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 0;
            border-radius: 16px;
            width: 480px;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #506D84 0%, #3C5770 100%);
            padding: 24px 28px;
            color: white;
            border-radius: 16px 16px 0 0;
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .modal-body {
            padding: 28px;
        }

        .modal-body label {
            display: block;
            margin-bottom: 10px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .modal-body textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .modal-body textarea:focus {
            outline: none;
            border-color: #506D84;
            box-shadow: 0 0 0 3px rgba(80, 109, 132, 0.1);
        }

        .modal-footer {
            padding: 0 28px 28px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-modal {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-cancel {
            background: #F3F4F6;
            color: #6B7280;
        }

        .btn-cancel:hover {
            background: #E5E7EB;
        }

        .btn-confirm {
            background: #2A9D8F;
            color: white;
            min-width: 100px;
        }

        .btn-confirm:hover {
            background: #238276;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(42, 157, 143, 0.3);
        }

        .btn-confirm.reject {
            background: #F5A3A3;
            color: #7F1D1D;
        }

        .btn-confirm.reject:hover {
            background: #F28B8B;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .qty-unit {
            font-weight: 600;
            color: #506D84;
        }
        .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    margin-top: 32px;
    padding-top: 24px;
    border-top: 1px solid #E5E7EB;
}

.pagination-btn {
    padding: 8px 12px;
    border: 1px solid #E5E7EB;
    background: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    color: #6B7280;
    transition: all 0.2s ease;
    min-width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.pagination-btn:hover:not(:disabled) {
    background: #F3F4F6;
    border-color: #506D84;
    color: #506D84;
}

.pagination-btn.active {
    background: #506D84;
    color: white;
    border-color: #506D84;
    font-weight: 600;
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination-info {
    padding: 0 16px;
    font-size: 14px;
    color: #6B7280;
}
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="/logo.png" alt="ÌöåÏÇ¨Î°úÍ≥†">
        </div>
        <div class="header-text">
            <h1>ÏõêÏû¨Î£å Î∞úÏ£º ÌóàÍ∞Ä</h1>
            <p class="subtitle">ÏÉùÏÇ∞ÌåÄ ÏöîÏ≤≠ ÏõêÏû¨Î£å : Î∞úÏ£º ÌòÑÌô©</p>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="tabs">
            <button class="tab active" onclick="showTab('pending')">
                ÎØ∏ÏäπÏù∏ Î∞úÏ£º <span class="tab-count">0</span>
            </button>
            <button class="tab" onclick="showTab('all')">
                Ï†ÑÏ≤¥ Î∞úÏ£º <span class="tab-count">0</span>
            </button>
        </div>

        <div id="loading" class="loading">
            Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§
        </div>

        <div id="content" style="display: none;">
            <table>
                <thead>
                <tr>
                    <th>Î≤àÌò∏</th>
                    <th>ÏõêÏû¨Î£åÎ™Ö</th>
                    <th>ÏöîÏ≤≠Ïûê</th>
                    <th>ÏàòÎüâ</th>
                    <th>ÏöîÏ≤≠Ïùº</th>
                    <th>ÏÉÅÌÉú</th>
                    <th>ÏäπÏù∏Ïùº</th>
                    <th>ÎπÑÍ≥†</th>
                    <th>ÏûëÏóÖ</th>
                </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>
        </div>

        <div id="empty" class="empty" style="display: none;">
            Î∞úÏ£º ÏöîÏ≤≠Ïù¥ ÏóÜÏäµÎãàÎã§
        </div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Î∞úÏ£º ÏäπÏù∏</h3>
        </div>
        <div class="modal-body">
            <label for="modalNote">ÏÇ¨Ïú† (ÏÑ†ÌÉù)</label>
            <textarea id="modalNote" rows="4" placeholder="ÏäπÏù∏ ÎòêÎäî Î∞òÎ†§ ÏÇ¨Ïú†Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn-modal btn-cancel" onclick="closeModal()">Ï∑®ÏÜå</button>
            <button class="btn-modal btn-confirm" id="confirmBtn" onclick="confirmAction()">ÌôïÏù∏</button>
        </div>
    </div>
</div>

<script>
    let currentTab = 'pending';
    let currentAction = null;
    let currentMrId = null;
    let currentPage = 1;
    let itemsPerPage = 5;
    let allData = [];

    window.onload = function() {
        loadData('pending');
    };

    function showTab(tab) {
        currentTab = tab;
        currentPage = 1; // ÌÉ≠ Ï†ÑÌôò Ïãú 1ÌéòÏù¥ÏßÄÎ°ú
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        loadData(tab);
    }

    function loadData(type) {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('content').style.display = 'none';
        document.getElementById('empty').style.display = 'none';

        const url = type === 'pending' ? '/api/material-requests/pending' : '/api/material-requests';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                allData = data;

                if (data.length === 0) {
                    document.getElementById('empty').style.display = 'block';
                } else {
                    document.getElementById('content').style.display = 'block';
                    renderPage();
                }

                updateTabCounts(type, data.length);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            });
    }

    function renderPage() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = allData.slice(startIndex, endIndex);

        renderTable(pageData);
        renderPagination();
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        data.forEach(item => {
            const row = document.createElement('tr');

            let statusBadge = '';
            if (item.approved === null || item.approved === 0) {
                statusBadge = '<span class="status-badge status-pending">ÎØ∏ÏäπÏù∏</span>';
            } else if (item.approved === 1) {
                statusBadge = '<span class="status-badge status-approved">ÏäπÏù∏</span>';
            } else {
                statusBadge = '<span class="status-badge status-rejected">Î∞òÎ†§</span>';
            }

            let actionButtons = '';
            if (item.approved === null || item.approved === 0) {
                actionButtons = `
                    <button class="btn btn-approve" onclick="openModal(${item.mrId}, 1)">‚úì ÏäπÏù∏</button>
                    <button class="btn btn-reject" onclick="openModal(${item.mrId}, 2)">‚úï Î∞òÎ†§</button>
                `;
            } else {
                actionButtons = '<span style="color: #9CA3AF;">Ï≤òÎ¶¨ÏôÑÎ£å</span>';
            }

            row.innerHTML = `
                <td><strong>${item.mrId}</strong></td>
                <td>${item.materialName || '-'}</td>
                <td>${item.requestByName || '-'}</td>
                <td><span class="qty-unit">${item.qty} ${item.unit}</span></td>
                <td>${item.requestDate || '-'}</td>
                <td>${statusBadge}</td>
                <td>${item.approvedDate || '-'}</td>
                <td>${item.note || '-'}</td>
                <td>${actionButtons}</td>
            `;

            tbody.appendChild(row);
        });
    }

    function renderPagination() {
        const totalPages = Math.ceil(allData.length / itemsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        if (totalPages <= 1) {
            return; // 1ÌéòÏù¥ÏßÄÎ©¥ ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò Ïà®ÍπÄ
        }

        // Ïù¥Ï†Ñ Î≤ÑÌäº
        const prevBtn = document.createElement('button');
        prevBtn.className = 'pagination-btn';
        prevBtn.innerHTML = '‚Äπ';
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => goToPage(currentPage - 1);
        pagination.appendChild(prevBtn);

        // ÌéòÏù¥ÏßÄ Î≤àÌò∏ Î≤ÑÌäº
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);

        if (startPage > 1) {
            const firstBtn = document.createElement('button');
            firstBtn.className = 'pagination-btn';
            firstBtn.textContent = '1';
            firstBtn.onclick = () => goToPage(1);
            pagination.appendChild(firstBtn);

            if (startPage > 2) {
                const dots = document.createElement('span');
                dots.className = 'pagination-info';
                dots.textContent = '...';
                pagination.appendChild(dots);
            }
        }

        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.className = 'pagination-btn' + (i === currentPage ? ' active' : '');
            pageBtn.textContent = i;
            pageBtn.onclick = () => goToPage(i);
            pagination.appendChild(pageBtn);
        }

        if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
                const dots = document.createElement('span');
                dots.className = 'pagination-info';
                dots.textContent = '...';
                pagination.appendChild(dots);
            }

            const lastBtn = document.createElement('button');
            lastBtn.className = 'pagination-btn';
            lastBtn.textContent = totalPages;
            lastBtn.onclick = () => goToPage(totalPages);
            pagination.appendChild(lastBtn);
        }

        // Îã§Ïùå Î≤ÑÌäº
        const nextBtn = document.createElement('button');
        nextBtn.className = 'pagination-btn';
        nextBtn.innerHTML = '‚Ä∫';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => goToPage(currentPage + 1);
        pagination.appendChild(nextBtn);

        // ÌéòÏù¥ÏßÄ Ï†ïÎ≥¥
        const info = document.createElement('span');
        info.className = 'pagination-info';
        info.textContent = `${allData.length}Í∞ú Ï§ë ${((currentPage - 1) * itemsPerPage) + 1}-${Math.min(currentPage * itemsPerPage, allData.length)}`;
        pagination.appendChild(info);
    }

    function goToPage(page) {
        currentPage = page;
        renderPage();
        // ÌÖåÏù¥Î∏î ÏÉÅÎã®ÏúºÎ°ú Î∂ÄÎìúÎüΩÍ≤å Ïä§ÌÅ¨Î°§
        document.getElementById('content').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function updateTabCounts(currentType, currentCount) {
        const tabs = document.querySelectorAll('.tab');
        
        if (currentType === 'pending') {
            tabs[0].querySelector('.tab-count').textContent = currentCount;
            fetch('/api/material-requests')
                .then(response => response.json())
                .then(data => {
                    tabs[1].querySelector('.tab-count').textContent = data.length;
                });
        } else {
            tabs[1].querySelector('.tab-count').textContent = currentCount;
            fetch('/api/material-requests/pending')
                .then(response => response.json())
                .then(data => {
                    tabs[0].querySelector('.tab-count').textContent = data.length;
                });
        }
    }

    function openModal(mrId, approved) {
        currentMrId = mrId;
        currentAction = approved;

        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const confirmBtn = document.getElementById('confirmBtn');

        if (approved === 1) {
            modalTitle.textContent = '‚úì Î∞úÏ£º ÏäπÏù∏';
            confirmBtn.textContent = 'ÏäπÏù∏';
            confirmBtn.className = 'btn-modal btn-confirm';
        } else {
            modalTitle.textContent = '‚úï Î∞úÏ£º Î∞òÎ†§';
            confirmBtn.textContent = 'Î∞òÎ†§';
            confirmBtn.className = 'btn-modal btn-confirm reject';
        }

        document.getElementById('modalNote').value = '';
        modal.style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function confirmAction() {
        const note = document.getElementById('modalNote').value.trim();

        const data = {
            mrId: currentMrId,
            approved: currentAction,
            note: note || null
        };

        fetch('/api/material-requests/approve', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            closeModal();
            alert(currentAction === 1 ? 'ÏäπÏù∏ÎêòÏóàÏäµÎãàÎã§.' : 'Î∞òÎ†§ÎêòÏóàÏäµÎãàÎã§.');
            loadData(currentTab);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
        });
    }

    window.onclick = function(event) {
        const modal = document.getElementById('modal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>
</body>
</html>
