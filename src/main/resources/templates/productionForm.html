<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일일 생산 계획</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/product/BaseStyle.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .production-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 3fr;
            gap: 20px;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #E5E7EB;
        }

        .product-row:last-child {
            border-bottom: none;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2A9D8F 0%, #F5A3A3 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .product-details h4 {
            margin: 0 0 5px 0;
            color: #374151;
            font-size: 16px;
        }

        .product-details .serial {
            font-size: 12px;
            color: #9CA3AF;
        }

        .qty-input-wrapper {
            width: 100%;
        }

        .qty-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            color: #506D84;
            transition: all 0.2s ease;
        }

        .qty-input:focus {
            outline: none;
            border-color: #2A9D8F;
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .qty-input:hover {
            border-color: #2A9D8F;
        }

        /* 입력 안내 텍스트 */
        .qty-hint {
            font-size: 11px;
            color: #9CA3AF;
            margin-top: 4px;
            text-align: center;
        }

        .remaining-display {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #6B7280;
        }

        .materials-status {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .material-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #F8F9FA;
            border-radius: 6px;
            font-size: 13px;
        }

        .material-item.sufficient {
            background: #D1FAE5;
            color: #065F46;
        }

        .material-item.insufficient {
            background: #FEE2E2;
            color: #991B1B;
        }

        .summary-box {
            background: linear-gradient(135deg, #2A9D8F 0%, #F5A3A3 100%);
            padding: 30px;
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .summary-stat {
            display: inline-block;
            margin: 0 20px;
        }

        .summary-stat .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .summary-stat .value {
            font-size: 32px;
            font-weight: 700;
        }

        .alert-box {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-warning {
            background: #FEF3C7;
            color: #92400E;
            border-left: 4px solid #F59E0B;
        }

        .alert-danger {
            background: #FEE2E2;
            color: #991B1B;
            border-left: 4px solid #EF4444;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border-left: 4px solid #10B981;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div class="header">
        <div th:insert="~{navbar :: navbar('대시보드', '')}"></div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="content-wrapper">
        <!-- 액션바 -->
        <div class="action-bar">
            <h2>
                <i class="fas fa-calendar-day"></i>
                일일 생산 계획
                <span style="font-size: 14px; font-weight: 400; color: #6B7280; margin-left: 10px;">
                    <span th:text="${productionDate}">2025-11-24</span>
                </span>
            </h2>
        </div>

        <!-- 요약 정보 -->
        <div class="summary-box">
            <div class="summary-stat">
                <div class="label">오늘 생산 가능량</div>
                <div class="value" id="maxProduction">200</div>
            </div>
            <div class="summary-stat">
                <div class="label">계획 생산량</div>
                <div class="value" id="totalPlanned">0</div>
            </div>
            <div class="summary-stat">
                <div class="label">남은 생산 가능량</div>
                <div class="value" id="remaining">200</div>
            </div>
        </div>

        <!-- 경고 메시지 -->
        <div id="alertBox" style="display: none;"></div>

        <!-- 생산 계획 폼 -->
        <form id="productionForm" th:action="@{/production/plan}" method="post">
            <input type="hidden" name="productionDate" th:value="${productionDate}" />

            <div class="production-card">
                <h3 style="margin-bottom: 20px; color: #374151;">
                    <i class="fas fa-list-check"></i> 제품별 생산 계획
                    <span style="font-size: 13px; font-weight: 400; color: #6B7280; margin-left: 10px;">
                        (생산 수량을 입력하세요)
                    </span>
                </h3>

                <!-- 제품 목록 -->
                <div class="product-row" th:each="product, stat: ${products}">
                    <div class="product-info">
                        <div class="product-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="product-details">
                            <h4 th:text="${product.name}">부대찌개</h4>
                            <div class="serial" th:text="'제품코드: ' + ${product.serialCode}">P001</div>
                        </div>
                    </div>

                    <div>
                        <div class="qty-input-wrapper">
                            <input type="number"
                                   class="qty-input production-qty"
                                   th:name="'products[' + ${stat.index} + '].qty'"
                                   th:data-serial="${product.serialCode}"
                                   min="0"
                                   max="200"
                                   value="0"
                                   placeholder="0"
                                   oninput="updateProduction()"
                                   required />
                            <input type="hidden"
                                   th:name="'products[' + ${stat.index} + '].serialCode'"
                                   th:value="${product.serialCode}" />
                        </div>
                        <div class="qty-hint">0 ~ 200개</div>
                    </div>

                    <div class="remaining-display">
                        <span th:text="${product.currentStock}">150</span>
                        <div style="font-size: 12px; color: #9CA3AF; font-weight: 400;">현재 재고</div>
                    </div>

                    <div class="materials-status" th:attr="data-product-serial=${product.serialCode}">
                        <div class="material-item sufficient"
                             th:each="material : ${product.requiredMaterials}"
                             th:classappend="${material.sufficient} ? 'sufficient' : 'insufficient'"
                             th:data-required="${material.qty}"
                             th:data-current="${material.currentStock}"
                             th:data-material-name="${material.name}">
                            <span th:text="${material.name}">된장</span>
                            <span>
                                <span class="required-qty" th:text="0">0</span> /
                                <span class="current-stock" th:text="${material.currentStock}">5000</span>
                                <span th:text="${material.unit}">g</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 제출 버튼 -->
            <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                <button type="button" onclick="history.back()" class="btn btn-cancel">
                    <i class="fas fa-times"></i> 취소
                </button>
                <button type="button" onclick="checkAndSubmit()" class="btn btn-confirm" id="submitBtn">
                    <i class="fas fa-check"></i> 생산 계획 확정
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const MAX_PRODUCTION = 200;

    // 총 계획 수량 계산
    function getTotalPlanned() {
        let total = 0;
        document.querySelectorAll('.production-qty').forEach(input => {
            const value = parseInt(input.value) || 0;
            // 음수나 200 초과 입력 방지
            if (value < 0) {
                input.value = 0;
            } else if (value > 200) {
                input.value = 200;
            }
            total += parseInt(input.value) || 0;
        });
        return total;
    }

    // 생산 계획 업데이트
    function updateProduction() {
        const total = getTotalPlanned();
        const remaining = MAX_PRODUCTION - total;

        // 요약 정보 업데이트
        document.getElementById('totalPlanned').textContent = total;
        document.getElementById('remaining').textContent = remaining;

        // 재료 충족 여부 확인
        checkMaterialRequirements();
    }

    // 재료 충족 여부 확인
    function checkMaterialRequirements() {
        document.querySelectorAll('.product-row').forEach(row => {
            const input = row.querySelector('.production-qty');
            const plannedQty = parseInt(input.value) || 0;
            const materialsStatus = row.querySelector('.materials-status');

            if (!materialsStatus) return;

            materialsStatus.querySelectorAll('.material-item').forEach(item => {
                const requiredPerUnit = parseFloat(item.dataset.required);
                const currentStock = parseFloat(item.dataset.current);
                const totalRequired = requiredPerUnit * plannedQty;

                // 필요량 업데이트
                item.querySelector('.required-qty').textContent = totalRequired;

                // 충족 여부에 따라 클래스 변경
                if (totalRequired <= currentStock) {
                    item.classList.remove('insufficient');
                    item.classList.add('sufficient');
                } else {
                    item.classList.remove('sufficient');
                    item.classList.add('insufficient');
                }
            });
        });
    }

    // 재료 부족 여부 확인
    function hasInsufficientMaterials() {
        return document.querySelectorAll('.material-item.insufficient').length > 0;
    }

    // 제출 전 확인
    function checkAndSubmit() {
        const total = getTotalPlanned();
        const remaining = MAX_PRODUCTION - total;

        if (total === 0) {
            alert('생산 계획을 입력해주세요.');
            return;
        }

        if (remaining < 0) {
            alert(`일일 최대 생산량 200개를 ${Math.abs(remaining)}개 초과했습니다. 계획을 조정해주세요.`);
            return;
        }

        if (hasInsufficientMaterials()) {
            if (!confirm('일부 재료가 부족합니다. 그래도 진행하시겠습니까?')) {
                return;
            }
        }

        if (confirm(`총 ${total}개의 제품 생산을 계획하시겠습니까?`)) {
            document.getElementById('productionForm').submit();
        }
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
        updateProduction();

        // Enter 키로 폼 제출 방지 (숫자 입력 시 실수 방지)
        document.getElementById('productionForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
