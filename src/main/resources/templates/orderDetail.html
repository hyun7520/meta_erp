<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>주문 ID: <span th:text="${order.orderId}"></span></h4>
        </div>
        <div class="card-body">
            <p><strong>제품:</strong> <span th:text="${order.productDto.productName}"></span></p>
            <p><strong>거래처:</strong> <span th:text="${order.requestBy}"></span></p>
            <p><strong>수량:</strong> <span th:text="${order.qty}"></span> 개</p>
            <p><strong>납기:</strong> <span th:text="${order.deadline}"></span></p>
        </div>
    </div>

    <h4 class="mt-5 mb-3">생산에 필요한 원자재 현황</h4>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>재료명</th>
            <th>필요수량</th>
            <th>현재재고</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="req : ${requirements}"
            th:classappend="${!req.sufficient} ? 'table-danger' : 'table-success'">
            <td th:text="${req.materialName}"></td>
            <td th:text="${req.requiredQty} + ' ' + ${req.unit}"></td>
            <td th:text="${req.currentStock} + ' ' + ${req.unit}"></td>
            <td>
                <span th:if="${req.sufficient}" class="badge bg-success">충분</span>
                <span th:unless="${req.sufficient}" class="badge bg-danger">부족</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <form th:action="@{/order/accept/{id}(id=${order.orderId})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-success btn-lg">수주 확정</button>
        </form>
        <form th:action="@{/order/hold/{id}(id=${order.orderId})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-warning btn-lg ms-3">보류</button>
        </form>
        <a href="/order/list" class="btn btn-secondary btn-lg ms-3">목록</a>
    </div>
</div>
</body>
</html>
