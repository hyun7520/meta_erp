<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>회원 리스트 페이지</h1>
    <form>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>이메일</th>
                <th>비번</th>
                <th>입사일</th>
                <th>부서</th>
                <th>직책</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>

            <th:block th:each="eDto : ${elist}">
                <tr>
                    <td th:text="${eDto.employee_id}"></td>
                    <td th:text="${eDto.name}"></td>
                    <td th:text="${eDto.email}"></td>
                    <td th:text="${eDto.password}"></td>
                    <td th:text="${#dates.format(eDto.hire_date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${departmentMap.get(eDto.department_id)}"></td>
                    <td th:text="${roleMap.get(eDto.role_id)}"></td>

                    <td>
                        <a th:href="@{/updateEmployee(employee_id=${eDto.employee_id})}">
                            수정
                        </a>
                    </td>

                    <td>
                        <a th:href="@{/deleteEmployee(employee_id=${eDto.employee_id})}">
                            삭제
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
    </form>
</div>
</body>
</html>
