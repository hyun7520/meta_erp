<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; /* 배경색 통일 */
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 폼을 화면 중앙에 배치 */
            justify-content: center;
            min-height: 100vh; /* 화면 전체 높이 사용 */
        }

        /* --- 로그인 컨테이너 (폼) 스타일 --- */
        form {
            max-width: 450px; /* 로그인 폼에 적절한 너비 */
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }

        h1 {
            color: #17a2b8; /* 청록색 계열 (통일) */
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #17a2b8;
            font-size: 26px;
        }

        /* --- 테이블 및 셀 스타일 --- */
        form table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            /* border: none; <- 로그인 폼에서는 경계선을 제거하여 깔끔하게 만듭니다. */
        }

        form table td {
            padding: 12px 0;
            border: none;
            font-size: 14px;
            vertical-align: middle;
        }

        /* 아이콘/로고 셀 */
        .icon-cell {
            width: 100px; /* 로고 영역 너비 */
            text-align: center;
            padding-right: 15px;
        }

        .company-logo {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #007bff; /* 파란색 계열로 변경 */
            border: 3px solid #e9ecef;
        }

        /* 레이블 셀 (아이디/비번) */
        form table tr td:nth-child(2) {
            width: 60px;
            font-weight: 500;
            color: #495057;
        }

        /* --- 입력 요소 스타일 --- */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* --- 버튼 그룹 스타일 --- */
        #buttons {
            text-align: right;
            padding-top: 20px;
            padding-bottom: 15px;
        }

        input[type="submit"], input[type="button"] {
            padding: 10px 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        /* 로그인 버튼 (Primary) */
        input[type="submit"] {
            background-color: #007bff; /* 파란색 */
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 회원가입 버튼 (Secondary) */
        input[type="button"][value="회원가입"] {
            background-color: #6c757d; /* 회색 */
            color: white;
        }
        input[type="button"][value="회원가입"]:hover {
            background-color: #5a6268;
        }

        /* --- 사용자 리스트 버튼 스타일 --- */
        /* 테이블 구조상 버튼을 감싸는 td에 id를 부여하고 중앙 정렬을 적용합니다. */
        #showListCell {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #e9ecef; /* 구분선 */
        }

        #showList {
            padding: 8px 15px;
            background-color: #28a745; /* 녹색 (리스트 버튼 통일) */
            color: white;
        }
        #showList:hover {
            background-color: #1e7e34;
        }
    </style>
    <script>
        function register(){
            location.href = "/register";
        }
    </script>
</head>
<body>
<h1>로그인</h1>
<form method="post" action="login.mb">
    <table border="1">
        <tr>
            <td rowspan="2" class="icon-cell">
                <img src="" alt="회사 로고" class="company-logo">
            </td>

            <td>아이디</td>

            <td><input type="text" name="employee_id" class="input-text"></td>
        </tr>

        <tr>
            <td>비번</td>
            <td><input type="password" name="password"></td>
        </tr>

        <tr>
            <td colspan="3" id="buttons">
                <input type="submit" value="로그인">
                <input type="button" value="회원가입" onclick="register()">
            </td>
        </tr>

        <tr>
            <td colspan="3" id="showListCell">
                <input type="button" id="showList" value="사용자 리스트 출력" onclick="location.href='/showEmployees'">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
