<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function register(){
            location.href = "/register";
        }
    </script>
    <link rel="stylesheet" th:href="@{/style/styles.css}">
</head>
<body>
<h1>로그인</h1>
<form method="post" action="login.mb">
    <table border="1">
        <tr>
            <td rowspan="2" class="icon-cell">
                <img th:src="@{/style/logo.png}" alt="회사 로고" class="company-logo">
            </td>

            <td>아이디</td>

            <td><input type="text" name="employee_id" class="input-text"></td>
        </tr>

        <tr>
            <td>비번</td>
            <td><input type="password" name="password"></td>
        </tr>

        <tr>
            <td colspan="3" id="buttons">
                <input type="submit" value="로그인">
                <input type="button" value="회원가입" onclick="register()">
            </td>
        </tr>

        <tr>
            <td colspan="3" id="showListCell">
                <input type="button" id="showList" value="사용자 리스트 출력" onclick="location.href='/showEmployees'">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
