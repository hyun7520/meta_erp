<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; /* 배경색 통일 */
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 폼을 화면 중앙에 배치 */
        }

        /* 컨테이너 역할 (폼과 제목을 감싸는 역할) */
        body > h1, form {
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #17a2b8; /* 청록색 계열 (리스트 및 등록 페이지와 통일) */
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #17a2b8;
            font-size: 28px;
        }

        /* --- 폼 (테이블) 스타일 --- */
        form table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            border: 1px solid #dee2e6;
        }

        form table tr:nth-child(even) {
            background-color: #f8f9fa; /* 짝수 행 배경색 */
        }

        form table td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            font-size: 14px;
        }

        form table td:first-child {
            width: 100px;
            background-color: #e9f7f9; /* 제목 셀 배경색 */
            font-weight: 600;
            color: #495057;
            text-align: center;
        }

        /* --- 입력 요소 스타일 --- */
        input[type="text"], input[type="password"], input[type="date"], select, #idInput, #emailPrefix {
            padding: 8px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
            /* 읽기 전용 필드 스타일 (배경색을 다르게 하여 수정 불가함을 시각적으로 나타냄) */
            &:read-only {
                background-color: #f1f3f5;
                color: #6c757d;
                cursor: default;
            }
        }

        input:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* 이메일 입력 필드 너비 조정 */
        #emailPrefix {
            width: 150px;
        }
        #emailDomain {
            width: 120px;
        }

        /* 부서/직책 드롭다운 너비 조정 */
        #departmentSelect, #roleSelect {
            width: 180px;
        }

        /* --- 버튼 스타일 --- */
        input[type="submit"] {
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #007bff; /* 파란색 (수정 버튼은 Primary 액션으로 간주) */
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* --- 메시지 및 오류 스타일 --- */
        .err {
            color: #dc3545; /* 빨간색 (에러 메시지) */
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }

        /* --- 버튼 가운데 정렬 (선택 사항) --- */
        form table tr:last-child td {
            text-align: center; /* 마지막 행의 td를 가운데 정렬 */
        }
    </style>
</head>
<body>
<h1>사원 정보 수정</h1>
<script th:inline="javascript">
    const currentEmail = [[${employee.email}]];
    if(currentEmail){
        const parts = currentEmail.split('@');
        const emailPrefixInput = document.getElementById('emailPrefix');
        const emailDomainSelect = document.getElementById('emailDomain');

        if(parts.length === 2){
            const prefix = parts[0];
            const domain = parts[1];

            emailPrefixInput.value = prefix;

            for (let i = 0; i < emailDomainSelect.options.length; i++) {
                if (emailDomainSelect.options[i].value === domain) {
                    emailDomainSelect.selectedIndex = i;
                    break;
                }
            }
        }
    }

    function validateForm(){
        const emailPrefix = document.getElementById('emailPrefix').value.trim();
        const emailDomain = document.getElementById('emailDomain').value;
        const emailField = document.querySelector('input[name="email"]');

        if(emailPrefix === ''){
            alert("이메일 주소를 입력해주세요.");
            return false;
        }

        if (emailDomain === '') {
            alert("이메일 도메인을 선택해주세요.");
            return false;
        }

        emailField.value = emailPrefix + '@' + emailDomain;

        const department_id = document.getElementById('departmentSelect').value;
        const role_id = document.getElementById('roleSelect').value;

        if (department_id === '0') {
            alert("부서를 선택해주세요.");
            return false;
        }

        if (role_id === '0') {
            alert("직책을 선택해주세요.");
            return false;
        }

        return true;
    }
</script>
<form th:action="updateEmployeeProc" th:object="${employee}"
      method="post" enctype="multipart/form-data"
      onsubmit="return validateForm()">
    <table border="1">
        <tr>
            <td>아이디</td>
            <td>
                <input id="idInput" th:field="*{employee_id}" readonly>
            </td>
        </tr>

        <tr>
            <td>이름</td>
            <td>
                <input th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="err"></div>
            </td>
        </tr>

        <tr>
            <td>비번</td>
            <td>
                <input th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="err"></div>
            </td>
        </tr>

        <tr>
            <td>이메일</td>
            <td>
                <input type="text" id="emailPrefix" placeholder="이메일 주소">
                <span>@</span>
                <select id="emailDomain">
                    <option value="">도메인 선택</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                </select>
                <input type="hidden" th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="err"></div>
            </td>
        </tr>

        <tr>
            <td>입사일</td>
            <td>
                <input type="date" th:field="*{hire_date}" readonly>
            </td>
        </tr>

        <tr>
            <td>부서</td>
            <td>
                <select id="departmentSelect" th:field="*{department_id}">
                    <option value="0">--- 부서 선택 ---</option>
                    <option value="100">경영</option>
                    <option value="200">생산</option>
                </select>
                <div th:if="${#fields.hasErrors('department_id')}" th:errors="*{department_id}" class="err"></div>
            </td>
        </tr>

        <tr>
            <td>직책</td>
            <td>
                <select id="roleSelect" th:field="*{role_id}">
                    <option value="0">--- 직책 선택 ---</option>
                    <option value="1">사원</option>
                    <option value="2">감독관</option>
                </select>
                <div th:if="${#fields.hasErrors('role_id')}" th:errors="*{role_id}" class="err"></div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="사원 정보 수정">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
