<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .err {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h1>사원 정보 수정</h1>
<script th:inline="javascript">
    const currentEmail = [[${employee.email}]];
    if(currentEmail){
        const parts = currentEmail.split('@');
        const emailPrefixInput = document.getElementById('emailPrefix');
        const emailDomainSelect = document.getElementById('emailDomain');

        if(parts.length === 2){
            const prefix = parts[0];
            const domain = parts[1];

            emailPrefixInput.value = prefix;

            for (let i = 0; i < emailDomainSelect.options.length; i++) {
                if (emailDomainSelect.options[i].value === domain) {
                    emailDomainSelect.selectedIndex = i;
                    break;
                }
            }
        }
    }

    function validateForm(){
        const emailPrefix = document.getElementById('emailPrefix').value.trim();
        const emailDomain = document.getElementById('emailDomain').value;
        const emailField = document.querySelector('input[name="email"]');

        if(emailPrefix === ''){
            alert("이메일 주소를 입력해주세요.");
            return false;
        }

        if (emailDomain === '') {
            alert("이메일 도메인을 선택해주세요.");
            return false;
        }

        emailField.value = emailPrefix + '@' + emailDomain;

        const department_id = document.getElementById('departmentSelect').value;
        const role_id = document.getElementById('roleSelect').value;

        if (department_id === '0') {
            alert("부서를 선택해주세요.");
            return false;
        }

        if (role_id === '0') {
            alert("직책을 선택해주세요.");
            return false;
        }

        return true;
    }
</script>
<form th:action="updateEmployeeProc" th:object="${employee}"
      method="post" enctype="multipart/form-data"
      onsubmit="return validateForm()">
    <table border="1">
        <tr>
            <td>아이디</td>
            <td>
                <input id="idInput" th:field="*{employee_id}" readonly>
            </td>
        </tr>

        <tr>
            <td>이름</td>
            <td>
                <input th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="err"></div>
            </td>
        </tr>

        <tr>
            <td>비번</td>
            <td>
                <input th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="err"></div>
            </td>
        </tr>

        <tr>
            <td>이메일</td>
            <td>
                <input type="text" id="emailPrefix" placeholder="이메일 주소">
                <span>@</span>
                <select id="emailDomain">
                    <option value="">도메인 선택</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                </select>
                <input type="hidden" th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="err"></div>
            </td>
        </tr>

        <tr>
            <td>입사일</td>
            <td>
                <input type="date" th:field="*{hire_date}" readonly>
            </td>
        </tr>

        <tr>
            <td>부서</td>
            <td>
                <select id="departmentSelect" th:field="*{department_id}">
                    <option value="0">--- 부서 선택 ---</option>
                    <option value="100">경영</option>
                    <option value="200">생산</option>
                </select>
                <div th:if="${#fields.hasErrors('department_id')}" th:errors="*{department_id}" class="err"></div>
            </td>
        </tr>

        <tr>
            <td>직책</td>
            <td>
                <select id="roleSelect" th:field="*{role_id}">
                    <option value="0">--- 직책 선택 ---</option>
                    <option value="1">사원</option>
                    <option value="2">감독관</option>
                </select>
                <div th:if="${#fields.hasErrors('role_id')}" th:errors="*{role_id}" class="err"></div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="사원 정보 수정">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
