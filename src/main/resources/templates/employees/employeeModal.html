<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사원 정보 생성/수정 모달</title>
</head>
<body>
    <div th:fragment="employeeModal" id="employee_modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="employee_modal_h3"></h3>
            </div>
            <div class="modal-body">
                <form id="employee_insert_form">
                    <div class="form-group">
                        <label for="employee_name">이름 <span class="required">*</span></label>
                        <input type="text" id="employee_name" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="employee_password">비밀번호 <span class="required">*</span></label>
                        <input type="text" id="employee_password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="email_prefix">완제품 <span class="required">*</span></label>
                        <div class="flex-line">
                            <input type="text" id="email_prefix" placeholder="이메일 주소">
                            <span>@</span>
                            <select id="email_domain">
                                <option value="">도메인 선택</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="daum.net">daum.net</option>
                                <option value="company.com">company.com</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employee_hire_date">입사일 <span class="required">*</span></label>
                        <input type="date" id="employee_hire_date" th:max="${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}" required>
                    </div>
                    <div class="form-group">
                        <label for="employee_department">부서 <span class="required">*</span></label>
                        <select id="employee_department" required>
                            <option value="0">--- 부서 선택 ---</option>
                            <option value="1">경영</option>
                            <option value="2">생산</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="employee_role">직책 <span class="required">*</span></label>
                        <select id="employee_role" required>
                            <option value="0">--- 직책 선택 ---</option>
                            <option value="1">관리자</option>
                            <option value="2">매니저</option>
                            <option value="3">사원</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-modal btn-cancel" onclick="closeEmployeeModal()">취소</button>
                <button class="btn-modal btn-submit" onclick="submitEmployeeInsert()">정보 수정</button>
            </div>
        </div>
    </div>
</body>
</html>
