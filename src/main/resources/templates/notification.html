<!DOCTYPE html>
<html lang="ko" xmlns:th:="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>스마트 알림 예시</title>
  </head>
  <body>
  <!-- 알림창 HTML -->
  <div id="alert-box">
      <div class="alert-header">
          <h3>🚨 품질 위험 경보</h3>
          <span style="font-size: 20px">⚠️</span>
      </div>
      <div class="alert-content">
          <span class="ai-badge">✨ 분석</span>
          <span class="weather-date" id="alert-date">2025-11-25 (화)</span>
          <p class="ai-message" id="alert-text">
              습도가 85%로 매우 높습니다. 식자재 부패 위험이 있으니 제습기를
              가동하세요!
          </p>
      </div>
      <div class="alert-footer">
          <label class="dont-show-label">
              <input type="checkbox" id="chk-hide" /> 오늘 하루 보지 않음
          </label>
          <button class="close-btn" onclick="closeAlert()">확인</button>
      </div>
      <script type="text/javascript" th::src="@{/script/notification.js}"></script>
  </div>
  </body>
</html>
