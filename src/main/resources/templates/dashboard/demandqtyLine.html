<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수요량(출하량) 선그래프</title>
</head>
<body>
    <div th:fragment="line">
        <div id="product_demand_Line" class="chart"></div>
        <div class="refresh_button">
            <div id="product_demand_Line_time" th:text="${#dates.format(#dates.createToday(), 'yyyy-MM-dd HH:mm:ss')}"></div>
            <button onclick="drawDemandLineChart()">Refresh</button>
        </div>

        <script type="text/javascript" th:src="@{/script/graph/productDemandLine.js}"></script>
    </div>
</body>
</html>
