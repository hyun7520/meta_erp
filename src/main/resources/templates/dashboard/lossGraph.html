<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로스율 그래프</title>
</head>
<body>
    <div th:fragment="graph">
        <div id="material_loss_Graph" class="chart"></div>
        <div class="refresh-area">
            <span class="refresh-time" id="material_loss_Graph_time"></span>
            <button class="refresh-btn" onclick="drawMaterialLossChart()">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <script type="text/javascript" th:src="@{/script/graph/lossGraph.js}"></script>
    </div>
</body>
</html>
