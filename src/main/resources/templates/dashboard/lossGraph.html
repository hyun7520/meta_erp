<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로스율 그래프</title>
</head>
<body>
    <div th:fragment="graph">
        <div id="material_loss_Graph" class="chart"></div>
        <div class="refresh_button">
            <div id="material_loss_Graph_time" th:text="${#dates.format(#dates.createToday(), 'yyyy-MM-dd HH:mm:ss')}"></div>
            <button>Refresh</button>
        </div>
    </div>
</body>
</html>
