<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>창고 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/DashStyle.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style/DashFlowStyle.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
    <script type="text/javascript" th:src="@{/script/baseJS.js}"></script>
</head>
<body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div>
        <div class="row">
            <div th:insert="~{dashboard/dashFlow :: flow}" class="col w-60"></div>
            <div th:insert="~{dashboard/demandqtyLine :: line}" class="col"></div>
        </div>
        <div class="row">
            <div th:insert="~{dashboard/productsTable :: productsTable(${products}, ${page}, ${totalPage})}" class="col w-60"></div>
            <div class="col">
                <div th:insert="~{dashboard/lossGraph :: graph}" class="row"></div>
                <div th:insert="~{dashboard/materialTotal :: pie}" class="row"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/script/dashFlow.js}"></script>
</body>
</html>
