<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>원자재 총 보유량 원그래프</title>
</head>
<body>
    <div th:fragment="pie">
        <h3 style="text-align: center">원자재 현 보유량</h3>
        <div id="material_total_Pie" class="chart"></div>
        <div class="refresh-area">
            <span class="refresh-time" id="material_total_Pie_time"></span>
            <button class="refresh-btn" onclick="drawMaterialPieChart()">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <script type="text/javascript" th:src="@{/script/graph/materialTotalPie.js}"></script>
    </div>
</body>
</html>
