<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>발주/발주수정 모달</title>
</head>
<body>
<div th:fragment="orderModal" class="modal" id="order_modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3></h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="order_product_select">완제품 <span class="required">*</span></label>
                <select id="order_product_select" required>
                    <option value="">선택하세요</option>
                </select>
            </div>
            <div class="form-group">
                <label for="order_client_name">고객사 <span class="required">*</span></label>
                <input type="text" id="order_client_name" placeholder="고객사명을 입력하세요" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="order_qty">수량 <span class="required">*</span></label>
                    <input type="number" id="order_qty" placeholder="0" min="1" required>
                </div>
                <div class="form-group">
                    <label for="order_unit">단위 <span class="required">*</span></label>
                    <input type="text" id="order_unit" placeholder="예: BOX, EA, KG" required>
                </div>
            </div>
            <div class="form-group">
                <label for="order_due_date">납기일 <span class="required">*</span></label>
                <input type="date" id="order_due_date" required>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-modal btn-cancel" onclick="closeOrderModal()">취소</button>
            <button class="btn-modal btn-submit" onclick="onSubmit()"></button>
        </div>
    </div>
</div>
</body>
</html>
