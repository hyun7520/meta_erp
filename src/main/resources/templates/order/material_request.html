<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>원재료 발주 허가</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/BaseStyle.css}" />
    <script type="text/javascript" th:src="@{/script/baseJS.js}"></script>
</head>
<body>
<div class="container">
    <div th:insert="~{navbar :: navbar('원재료 발주 허가', '생산팀 요청 원재료 : 발주 현황')}"></div>
    <div class="content-wrapper">
        <div class="tabs">
            <button class="tab active" onclick="MaterialModule.showTab('pending')">
                미승인 발주 <span class="tab-count" id="materialPendingCount">0</span>
            </button>
            <button class="tab" onclick="MaterialModule.showTab('all')">
                전체 발주 <span class="tab-count" id="materialAllCount">0</span>
            </button>
        </div>

        <div id="materialLoading" class="loading">
            데이터를 불러오는 중입니다
        </div>

        <div id="materialContent" style="display: none;">
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>원재료명</th>
                    <th>요청자</th>
                    <th>수량</th>
                    <th>요청일</th>
                    <th>상태</th>
                    <th>승인일</th>
                    <th>비고</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody id="materialTableBody"></tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>

        <div id="materialEmpty" class="empty" style="display: none;">
            발주 요청이 없습니다
        </div>
    </div>

    <div id="materialModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="materialModalTitle">발주 승인</h3>
            </div>
            <div class="modal-body">
                <label for="materialModalNote">사유 (선택)</label>
                <textarea id="materialModalNote" rows="4" placeholder="승인 또는 반려 사유를 입력하세요"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-modal btn-cancel" onclick="MaterialModule.closeModal()">취소</button>
                <button class="btn-modal btn-confirm" id="materialConfirmBtn" onclick="MaterialModule.confirmAction()">확인</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/script/order/materialRequestMain.js}"></script>
</div>
</body>
</html>
