<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>생산 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/BaseStyle.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style/product/productMainStyle.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="text/javascript" th:src="@{/script/baseJS.js}"></script>
</head>
<body>
<div class="container">
    <!-- 네비게이션 바 -->
    <div th:insert="~{navbar :: navbar('생산 관리', '')}"></div>

    <div class="content-wrapper">
        <div class="row">
            <!-- 왼쪽: 진행 중인 주문 (50%) -->
            <div class="w-50">
                <div class="fragement-box full-height" id="product_ongoing_list">
                    <div class="action-bar">
                        <h2>
                            <i class="fas fa-shopping-cart"></i>
                            진행 중인 주문
                            <span class="tab-count"></span>
                        </h2>
                        <button type="button" class="btn btn-approve" th:onclick="|location.href='@{/pr}'|">
                            <i class="fas fa-list"></i> 전체 조회
                        </button>
                    </div>

                    <!-- 검색 및 정렬 폼 -->
                    <form method="get" action="/product">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="prKeyword" placeholder="제품명 검색">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-confirm" onclick="searchOngoingList()">검색</button>
                                <button type="button" class="btn btn-cancel" onclick="resetOngoingSort()">정렬 초기화</button>
                            </div>
                        </div>
                    </form>

                    <!-- 주문 테이블 -->
                    <div class="table-container">
                        <table>
                            <thead>
                            <tr>
                                <th name="prId" class="sortable" onclick="sortOngoingList(this)">주문ID</th>
                                <th name="productName" class="sortable" onclick="sortOngoingList(this)">제품명</th>
                                <th>거래처</th>
                                <th>주문수량</th>
                                <th name="deadline" class="sortable" onclick="sortOngoingList(this)">납기</th>
                                <th>현재재고</th>
                                <th>상태</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination" id="pagination_ongoing"></div>
                </div>
            </div>

            <!-- 오른쪽: 완제품 재고 + 재료 발주 (50%) -->
            <div class="right-column">
                <!-- 오른쪽 위: 완제품 재고 현황 -->
                <div class="fragement-box half-height">
                    <div class="action-bar">
                        <h2><i class="fas fa-box"></i> 완제품 재고 현황</h2>
                        <button type="button" class="btn btn-approve" th:onclick="|location.href='@{/product/stock}'|">
                            <i class="fas fa-list"></i> 전체 조회
                        </button>
                    </div>

                    <!-- 완제품 테이블(loadProgressBar()로 render) -->
                    <div style="padding: 10px;" id="products_progress_bar"></div>

                </div>

                <!-- 오른쪽 아래: 승인 대기 중인 재료 발주 요청 -->
                <div class="fragement-box half-height" id="product_material_ready">
                    <div class="action-bar">
                        <h2>
                            <i class="fas fa-clipboard-list"></i>
                            승인 대기 중인 재료 발주 요청
                            <span class="tab-count"></span>
                        </h2>
                        <button type="button" class="btn btn-approve" th:onclick="|location.href='@{/material}'|" >
                            <i class="fas fa-list"></i> 전체 조회
                        </button>
                    </div>

                    <!-- 검색 및 정렬 폼 -->
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="mrKeyword" placeholder="재료명 검색">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-confirm" onclick="searchReadyTable()">검색</button>
                            </div>
                        </div>
                    </form>

                    <!-- 재료 발주 테이블 -->
                    <div class="table-container">
                        <table>
                            <thead>
                            <tr>
                                <th>요청ID</th>
                                <th name="materialName" class="sortable" onclick="readySort(this)">재료명</th>
                                <th>요청수량</th>
                                <th name="requestDate" class="sortable" onclick="readySort(this)">요청일</th>
                                <th>비고</th>
                                <th>승인상태</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination" id="pagination_ready"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 팝업 -->
    <div id="detailModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; overflow-y: auto;">
        <div style="background: white; max-width: 900px; margin: 50px auto; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
            <!-- 모달 헤더 -->
            <div style="background: linear-gradient(135deg, #2A9D8F 20%, #F5A3A3 100%); padding: 24px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center;">
                <h3 style="color: white; margin: 0; font-size: 20px;">
                    <i class="fas fa-file-alt"></i> 주문 상세 정보
                </h3>
                <button onclick="closeModal()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 0; width: 30px; height: 30px;">
                    ×
                </button>
            </div>

            <!-- 모달 내용 -->
            <div id="modalContent" style="padding: 30px;">
                <div style="text-align: center; padding: 40px; color: #9CA3AF;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 32px;"></i>
                    <p style="margin-top: 10px;">로딩 중...</p>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{notification :: notification}"></div>
    <script type="text/javascript" th:src="@{/script/product/productMain.js}"></script>
</div>
</body>
</html>
