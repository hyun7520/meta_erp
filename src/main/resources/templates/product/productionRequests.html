<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 주문 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/BaseStyle.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="text/javascript" th:src="@{/script/baseJS.js}"></script>
    <style>
        /* 레이아웃: 좌측 65%, 우측 35% */
        .row {
            display: flex;
            gap: 20px;
            height: calc(100vh - 140px);
        }

        .left-section {
            width: 65%;
            display: flex;
            flex-direction: column;
        }

        .right-section {
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .fragement-box {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chart-box {
            margin: 0;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,.15);
            border-radius: 8px;
            background: white;
        }

        /* 테이블 컨테이너 */
        .table-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .action-bar {
            margin-bottom: 15px;
            padding: 15px;
            flex-shrink: 0;
        }

        table {
            font-size: 13px;
        }

        th {
            padding: 10px 15px;
            font-size: 12px;
            position: sticky;
            top: 0;
            background: #F8F9FA;
            z-index: 1;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        td {
            padding: 10px 15px;
            font-size: 13px;
        }

        .form-row {
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group input,
        .form-group select {
            padding: 8px;
            font-size: 13px;
        }

        .btn {
            padding: 8px 16px;
            font-size: 13px;
        }

        .pagination {
            margin-top: 15px;
            padding-top: 15px;
            flex-shrink: 0;
        }

        /* 차트 영역 제거 */

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-card {
            padding: 20px 15px;  /* 패딩 조정 */
            background: #F8F9FA;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .stat-number {
            font-size: 32px;  /* 숫자 크기 */
            font-weight: 700;
            color: #506D84;
            margin-bottom: 8px;
        }

        .stat-card .stat-label {
            font-size: 13px;  /* 라벨 크기 */
            color: #6B7280;
            font-weight: 600;
        }

        .stat-card.completed .stat-number {
            color: #10B981;
        }

        .stat-card.overdue .stat-number {
            color: #EF4444;
        }

        .stat-card.ongoing .stat-number {
            color: #F59E0B;
        }

        .stat-card.pending .stat-number {
            color: #6B7280;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 네비게이션 바 -->
    <div th:insert="~{navbar :: navbar('전체 주문 관리', '')}"></div>

    <div class="content-wrapper">
        <div class="row">
            <!-- 좌측: 주문 목록 테이블 (65%) -->
            <div class="left-section">
                <div class="fragement-box" id="product_request_list">
                    <div class="action-bar">
                        <h2>
                            <i class="fas fa-clipboard-list"></i>
                            전체 주문 목록
                            <span class="tab-count">0</span>
                        </h2>
                        <button type="button" class="btn btn-cancel" th:onclick="|location.href='@{/product}'|">
                            <i class="fas fa-arrow-left"></i> 대시보드로
                        </button>
                    </div>

                    <!-- 검색 및 정렬 폼 -->
                    <form method="get" action="/pr" onsubmit="searchPR(); return false;">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="keyword" placeholder="제품명 또는 거래처 검색" th:value="${keyword}">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-confirm" onclick="searchPR()">검색</button>
                            </div>
                        </div>
                    </form>

                    <!-- 주문 테이블 -->
                    <div class="table-container">
                        <table>
                            <thead>
                            <tr>
                                <th name="prId" class="sortable" onclick="sortPR(this)">
                                    주문ID
                                </th>
                                <th>경영담당자</th>
                                <th name="productName"  class="sortable" onclick="sortPR(this)">
                                    제품명
                                </th>
                                <th name="toCompany"  class="sortable" onclick="sortPR(this)">
                                    거래처
                                </th>
                                <th name="targetQty"  class="sortable" onclick="sortPR(this)">
                                    수량
                                </th>
                                <th name="deadline"  class="sortable" onclick="sortPR(this)">
                                    납기
                                </th>
                                <th name="complete"  class="sortable" onclick="sortPR(this)">
                                    상태
                                </th>
                                <th>-</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>

            <!-- 우측: 통계 (35%) -->
            <div class="right-section">
                <!-- 통계 카드 -->
                <div class="chart-box" style="flex: 0 0 auto; display: flex; flex-direction: column; justify-content: center; padding: 30px 20px;">
                    <h3 style="font-size: 16px; margin-bottom: 20px; font-weight: 600; text-align: center;">
                        <i class="fas fa-chart-bar"></i> 주문 현황 통계
                    </h3>
                    <div class="stats-grid">
                        <div class="stat-card completed">
                            <div class="stat-number" th:text="${statusStats != null ? statusStats.completed : 0}">12</div>
                            <div class="stat-label">완료</div>
                        </div>
                        <div class="stat-card overdue">
                            <div class="stat-number" th:text="${statusStats != null ? statusStats.overdue : 0}">3</div>
                            <div class="stat-label">기간 초과</div>
                        </div>
                        <div class="stat-card ongoing">
                            <div class="stat-number" th:text="${statusStats != null ? statusStats.ongoing : 0}">8</div>
                            <div class="stat-label">진행 중</div>
                        </div>
                        <div class="stat-card pending">
                            <div class="stat-number" th:text="${statusStats != null ? statusStats.pending : 0}">5</div>
                            <div class="stat-label">미수주</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 모달 팝업 -->
<div id="detailModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; overflow-y: auto;">
    <div style="background: white; max-width: 900px; margin: 50px auto; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
        <!-- 모달 헤더 -->
        <div style="background: linear-gradient(135deg, #2A9D8F 20%, #F5A3A3 100%); padding: 24px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="color: white; margin: 0; font-size: 20px;">
                <i class="fas fa-file-alt"></i> 주문 상세 정보
            </h3>
            <button onclick="closeModal()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 0; width: 30px; height: 30px;">
                ×
            </button>
        </div>

        <!-- 모달 내용 -->
        <div id="modalContent" style="padding: 30px;">
            <div style="text-align: center; padding: 40px; color: #9CA3AF;">
                <i class="fas fa-spinner fa-spin" style="font-size: 32px;"></i>
                <p style="margin-top: 10px;">로딩 중...</p>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript 함수들 -->
<script type="text/javascript" th:src="@{/script/product/productRequests.js}"></script>
</body>
</html>
