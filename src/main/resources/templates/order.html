<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">전체 주문 목록</h2>
    <table class="table table-hover">
        <thead class="table-primary">
        <tr>
            <th>주문ID</th>
            <th>제품명</th>
            <th>거래처</th>
            <th>수량</th>
            <th>납기</th>
            <th>상태</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.productDto.productName}"></td>
            <td th:text="${order.requestBy}"></td>
            <td th:text="${order.qty}"></td>
            <td th:text="${order.deadline}"></td>
            <td>
                <span th:switch="${order.complete}">
                    <span th:case="0" class="badge bg-secondary">미수주</span>
                    <span th:case="1" class="badge bg-success">수주</span>
                    <span th:case="2" class="badge bg-warning">보류</span>
                </span>
            </td>
            <td>
                <a th:href="@{order/{id}(id=${order.orderId})}" class="btn btn-sm btn-outline-primary">상세</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
