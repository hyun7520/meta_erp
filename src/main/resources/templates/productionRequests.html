<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 20px;
        }
        .sortable:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .sortable::after {
            content: '⇅';
            position: absolute;
            right: 5px;
            opacity: 0.3;
        }
        .sortable.asc::after {
            content: '▲';
            opacity: 1;
        }
        .sortable.desc::after {
            content: '▼';
            opacity: 1;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">전체 주문 목록</h2>

    <!-- 검색 폼 -->
    <form method="get" action="/pr" class="mb-3">
        <div class="row">
            <div class="col-md-4">
                <input type="text" name="keyword" class="form-control"
                       placeholder="제품명 또는 거래처 검색" th:value="${keyword}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </div>
        <!-- 현재 정렬 상태 유지 -->
        <input type="hidden" name="sortBy" th:value="${sortBy}">
        <input type="hidden" name="sortDir" th:value="${sortDir}">
    </form>

    <table class="table table-hover">
        <thead class="table-primary">
        <tr>
            <th class="sortable"
                th:classappend="${sortBy == 'prId'} ? (${sortDir == 'ASC'} ? 'asc' : 'desc')"
                th:onclick="|location.href='@{/pr(sortBy='prId', sortDir=${sortBy == 'prId' and sortDir == 'ASC' ? 'DESC' : 'ASC'}, keyword=${keyword})}'|">
                주문ID
            </th>
            <th class="sortable"
                th:classappend="${sortBy == 'managementEmployee'} ? (${sortDir == 'ASC'} ? 'asc' : 'desc')"
                th:onclick="|location.href='@{/pr(sortBy='managementEmployee', sortDir=${sortBy == 'managementEmployee' and sortDir == 'ASC' ? 'DESC' : 'ASC'}, keyword=${keyword})}'|">
                경영 담당자
            </th>
            <th class="sortable"
                th:classappend="${sortBy == 'productName'} ? (${sortDir == 'ASC'} ? 'asc' : 'desc')"
                th:onclick="|location.href='@{/pr(sortBy='productName', sortDir=${sortBy == 'productName' and sortDir == 'ASC' ? 'DESC' : 'ASC'}, keyword=${keyword})}'|">
                제품명
            </th>
            <th class="sortable"
                th:classappend="${sortBy == 'toCompany'} ? (${sortDir == 'ASC'} ? 'asc' : 'desc')"
                th:onclick="|location.href='@{/pr(sortBy='toCompany', sortDir=${sortBy == 'toCompany' and sortDir == 'ASC' ? 'DESC' : 'ASC'}, keyword=${keyword})}'|">
                거래처
            </th>
            <th class="sortable"
                th:classappend="${sortBy == 'targetQty'} ? (${sortDir == 'ASC'} ? 'asc' : 'desc')"
                th:onclick="|location.href='@{/pr(sortBy='targetQty', sortDir=${sortBy == 'targetQty' and sortDir == 'ASC' ? 'DESC' : 'ASC'}, keyword=${keyword})}'|">
                수량
            </th>
            <th class="sortable"
                th:classappend="${sortBy == 'deadline'} ? (${sortDir == 'ASC'} ? 'asc' : 'desc')"
                th:onclick="|location.href='@{/pr(sortBy='deadline', sortDir=${sortBy == 'deadline' and sortDir == 'ASC' ? 'DESC' : 'ASC'}, keyword=${keyword})}'|">
                납기
            </th>
            <th class="sortable"
                th:classappend="${sortBy == 'productionStartDate'} ? (${sortDir == 'ASC'} ? 'asc' : 'desc')"
                th:onclick="|location.href='@{/pr(sortBy='productionStartDate', sortDir=${sortBy == 'productionStartDate' and sortDir == 'ASC' ? 'DESC' : 'ASC'}, keyword=${keyword})}'|">
                상태
            </th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pr : ${productRequests.content}">
            <td th:text="${pr.prId}"></td>
            <td th:text="${pr.managementEmployee}"></td>
            <td th:text="${pr.productName}"></td>
            <td th:text="${pr.toCompany}"></td>
            <td th:text="${pr.targetQty}"></td>
            <td th:text="${pr.deadline}"></td>
            <td>
                <span th:if="${pr.productionStartDate == null}" class="badge bg-secondary">미수주</span>
                <span th:unless="${pr.productionStartDate == null}" class="badge bg-success">수주</span>
            </td>
            <td>
                <a th:href="@{/pr/{id}(id=${pr.prId})}" class="btn btn-sm btn-outline-primary">상세</a>
            </td>
        </tr>
        <tr th:if="${productRequests.isEmpty()}">
            <td colspan="8" class="text-center text-muted">주문이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 -->
    <nav th:if="${productRequests.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${productRequests.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/pr(page=${productRequests.number - 1}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}">
                    이전
                </a>
            </li>
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, productRequests.totalPages - 1)}"
                th:classappend="${i == productRequests.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/pr(page=${i}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}"
                   th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${productRequests.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/pr(page=${productRequests.number + 1}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}">
                    다음
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
