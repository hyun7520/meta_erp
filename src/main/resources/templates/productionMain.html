<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>생산 관리 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-warning { background-color: #fff3cd !important; }
        .badge-expiring { background-color: #dc3545; }
        .badge-low { background-color: #fd7e14; }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid py-4">

    <h2 class="mb-4 text-primary">생산 관리 대시보드</h2>

    <!-- 1. 완제품 현재 재고 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">완제품 재고 현황</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>제품명</th>
                        <th>로트번호</th>
                        <th>재고수량</th>
                        <th>단위</th>
                        <th>입고일</th>
                        <th>출하기한</th>
                        <th>남은일</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stock : ${totalProductStock}">
                        <td th:text="${stock.productName}">부대찌개</td>
                        <td th:text="${stock.lotId}">101</td>
                        <td th:text="${stock.qty}">480</td>
                        <td th:text="${stock.unit}">개</td>
                        <td th:text="${stock.storageDate}">2025-11-01</td>
                        <td th:text="${stock.shelfLifeDays}">2025-11-25</td>
                        <td>
                            <span class="badge badge-expiring">임박</span>
                            <span class="badge bg-success">정상</span>
                        </td>
                    </tr>
                    <tr th:if="${totalProductStock.isEmpty()}">
                        <td colspan="8" class="text-center text-muted">재고가 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 2. 진행 중인 주문 (COMPLETE = 0) -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">진행 중인 주문 (<span th:text="${productRequests.size()}">0</span>건)</h5>
            <a href="/order" class="btn btn-warning btn-lg ms-3">전체 주문</a>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>주문ID</th>
                        <th>제품명</th>
                        <th>거래처</th>
                        <th>주문수량</th>
                        <th>기한</th>
                        <th>재고 비교</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${productRequests}">
                        <td th:text="${order.prId}">1</td>
                        <td th:text="${order.productName}">부대찌개</td>
                        <td th:text="${order.toCompany}">거래처A</td>
                        <td th:text="${order.targetQty}">120</td>
                        <td th:text="${order.deadline}">2025-11-20</td>
                        <td>
                            <span th:if="${order.completedQty < order.plannedQty}" class="badge badge-low ms-2">부족!</span>
                            <span th:if="${order.completedQty >= order.plannedQty}" class="badge bg-success ms-2">충분</span>
                        </td>
                    </tr>
                    <tr th:if="${productRequests.isEmpty()}">
                        <td colspan="6" class="text-center text-muted">진행 중인 주문이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 3. 미승인 재료 발주 요청 (APPROVED = 0) -->
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex justify-content">
            <h5 class="mb-0">승인 대기 중인 재료 발주 요청 (건)</h5>
            <a th:href="@{/material}" methods="get" class="btn btn-sm btn-outline-primary">전체 조회</a>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>요청ID</th>
                        <th>재료명</th>
                        <th>요청수량</th>
                        <th>요청일</th>
                        <th>비고</th>
                        <th>승인</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="req : ${materialRequests}">
                        <td th:text="${req.mrId}"></td>
                        <td th:text="${req.materialName}"></td>
                        <td th:text="${req.qty}"></td>
                        <td th:text="${req.requestDate}"></td>
                        <td th:text="${req.note}"></td>
                        <td>
                            <span th:if="${req.approved == 1}" class="badge bg-success">승인</span>
                            <span th:if="${req.approved == 0}" class="badge bg-danger">대기</span>
                        </td>
                    </tr>
                    <tr th:if="${materialRequests.isEmpty()}">
                        <td colspan="6" class="text-center text-muted">발주 요청이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
