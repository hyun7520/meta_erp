<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>생산 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/product/BaseStyle.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="text/javascript" th:src="@{/script/baseJS.js}"></script>
    <style>
        /* hover 효과 제거 */
        tbody tr:hover {
            background: transparent;
            transform: none;
        }

        /* 2열 그리드 레이아웃 */
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 0;
        }

        /* 왼쪽 큰 영역 (50%) */
        .w-50 {
            width: 50%;
        }

        /* 오른쪽 영역 (50%) - 상하 2개로 분할 */
        .right-column {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* fragement-box 높이 조정 */
        .fragement-box {
            margin: 0;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .fragement-box.half-height {
            height: calc(50% - 10px);
        }

        .fragement-box.full-height {
            height: 100%;
        }

        /* 테이블 컨테이너 - 스크롤 가능 */
        .table-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .action-bar {
            margin-bottom: 10px;
            padding: 15px;
            flex-shrink: 0;
        }

        .action-bar h2 {
            font-size: 16px;
            margin: 0;
        }

        table {
            font-size: 12px;
        }

        th {
            padding: 8px 12px;
            font-size: 11px;
            position: sticky;
            top: 0;
            background: #F8F9FA;
            z-index: 1;
        }

        td {
            padding: 8px 12px;
            font-size: 12px;
        }

        .form-row {
            gap: 8px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group input,
        .form-group select {
            padding: 6px;
            font-size: 12px;
        }

        .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .pagination {
            margin-top: 10px;
            padding-top: 10px;
            flex-shrink: 0;
        }

        .tab-count {
            font-size: 11px;
            padding: 2px 8px;
        }

        .status-badge {
            padding: 4px 10px;
            font-size: 11px;
        }

        /* 컨텐츠 래퍼 높이 고정 */
        .content-wrapper {
            height: calc(100vh - 100px);
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 네비게이션 바 -->
    <div th:insert="~{navbar :: navbar('생산 관리', '')}"></div>

    <div class="content-wrapper">
        <div class="row">
            <!-- 왼쪽: 진행 중인 주문 (50%) -->
            <div class="w-50">
                <div class="fragement-box full-height">
                    <div class="action-bar">
                        <h2>
                            <i class="fas fa-shopping-cart"></i>
                            진행 중인 주문
                            <span class="tab-count" th:text="${productRequests.totalElements}">0</span>
                        </h2>
                        <a th:href="@{/pr}" class="btn btn-approve">
                            <i class="fas fa-list"></i> 전체 조회
                        </a>
                    </div>

                    <!-- 검색 및 정렬 폼 -->
                    <form method="get" action="/product">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="prKeyword" placeholder="제품명 검색" th:value="${prKeyword}">
                            </div>
                            <div class="form-group">
                                <select name="prSortBy">
                                    <option value="requestDate" th:selected="${prSortBy == 'requestDate'}">요청일</option>
                                    <option value="deadline" th:selected="${prSortBy == 'deadline'}">납기</option>
                                    <option value="productName" th:selected="${prSortBy == 'productName'}">제품명</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="prSortDir">
                                    <option value="ASC" th:selected="${prSortDir == 'ASC'}">오름차순</option>
                                    <option value="DESC" th:selected="${prSortDir == 'DESC'}">내림차순</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-confirm">검색</button>
                            </div>
                        </div>
                    </form>

                    <!-- 주문 테이블 -->
                    <div class="table-container">
                        <table>
                            <thead>
                            <tr>
                                <th>주문ID</th>
                                <th>제품명</th>
                                <th>거래처</th>
                                <th>주문수량</th>
                                <th>납기</th>
                                <th>현재재고</th>
                                <th>상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${productRequests.content}">
                                <td th:text="${order.prId}">1</td>
                                <td>
                                    <a th:href="@{/pr/{id}(id=${order.prId})}"
                                       style="color: #2A9D8F; text-decoration: none; font-weight: 600;">
                                        <span th:text="${order.productName}">부대찌개</span>
                                    </a>
                                </td>
                                <td th:text="${order.toCompany}">거래처A</td>
                                <td><span class="qty-unit" th:text="${order.targetQty}">120</span></td>
                                <td th:text="${order.deadline}">2025-11-20</td>
                                <td><span class="qty-unit" th:text="${order.inStockQty}">80</span></td>
                                <td>
                                    <span th:if="${order.isStockSufficient}" class="status-badge status-approved">
                                        충분
                                    </span>
                                    <span th:unless="${order.isStockSufficient}" class="status-badge status-pending">
                                        부족
                                    </span>
                                </td>
                            </tr>
                            <tr th:if="${productRequests.isEmpty()}">
                                <td colspan="7" style="text-align: center; color: #9CA3AF; padding: 40px;">
                                    진행 중인 주문이 없습니다.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination" th:if="${productRequests.totalPages > 1}">
                        <button class="pagination-btn"
                                th:disabled="${productRequests.first}"
                                th:onclick="|location.href='@{/product(prPage=${productRequests.number - 1}, prKeyword=${prKeyword}, prSortBy=${prSortBy}, prSortDir=${prSortDir})}'|">
                            ◀
                        </button>

                        <button class="pagination-btn"
                                th:each="i : ${#numbers.sequence(0, productRequests.totalPages - 1)}"
                                th:classappend="${i == productRequests.number} ? 'active'"
                                th:onclick="|location.href='@{/product(prPage=${i}, prKeyword=${prKeyword}, prSortBy=${prSortBy}, prSortDir=${prSortDir})}'|"
                                th:text="${i + 1}">
                            1
                        </button>

                        <button class="pagination-btn"
                                th:disabled="${productRequests.last}"
                                th:onclick="|location.href='@{/product(prPage=${productRequests.number + 1}, prKeyword=${prKeyword}, prSortBy=${prSortBy}, prSortDir=${prSortDir})}'|">
                            ▶
                        </button>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 완제품 재고 + 재료 발주 (50%) -->
            <div class="right-column">
                <!-- 오른쪽 위: 완제품 재고 현황 -->
                <div class="fragement-box half-height">
                    <div class="action-bar">
                        <h2><i class="fas fa-box"></i> 완제품 재고 현황</h2>
                        <a th:href="@{/product/stock}" class="btn btn-approve">
                            <i class="fas fa-list"></i> 전체 조회
                        </a>
                    </div>

                    <!-- 완제품 테이블 -->
                    <div style="padding: 10px;">
                        <div th:each="stock, iterStat : ${allProducts}"
                             style="padding: 15px 10px; border-bottom: 1px solid #E5E7EB;">

                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                <span style="font-weight: 600; color: #374151; font-size: 14px;" th:text="${stock.productName}">부대찌개</span>
                                <span class="qty-unit" style="font-size: 18px; font-weight: 700; color: #2A9D8F;" th:text="${stock.qty}">480</span>
                            </div>

                            <div style="background: #E5E7EB; border-radius: 8px; height: 10px; overflow: hidden;">
                                <div th:style="'background: linear-gradient(90deg, #2A9D8F, #10B981); height: 100%; width: ' + ${stock.qty > 1000 ? 100 : (stock.qty * 100 / 1000)} + '%; border-radius: 8px; transition: width 0.3s;'">
                                </div>
                            </div>
                        </div>

                        <div th:if="${allProducts.isEmpty()}" style="text-align: center; color: #9CA3AF; padding: 40px;">
                            재고가 없습니다.
                        </div>
                    </div>

                </div>

                <!-- 오른쪽 아래: 승인 대기 중인 재료 발주 요청 -->
                <div class="fragement-box half-height">
                    <div class="action-bar">
                        <h2>
                            <i class="fas fa-clipboard-list"></i>
                            승인 대기 중인 재료 발주 요청
                            <span class="tab-count" th:text="${materialRequests.totalElements}">0</span>
                        </h2>
                        <a th:href="@{/material}" class="btn btn-approve">
                            <i class="fas fa-list"></i> 전체 조회
                        </a>
                    </div>

                    <!-- 검색 및 정렬 폼 -->
                    <form method="get" action="/product">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="mrKeyword" placeholder="재료명 검색" th:value="${mrKeyword}">
                            </div>
                            <div class="form-group">
                                <select name="mrSortBy">
                                    <option value="requestDate" th:selected="${mrSortBy == 'requestDate'}">요청일</option>
                                    <option value="materialName" th:selected="${mrSortBy == 'materialName'}">재료명</option>
                                    <option value="qty" th:selected="${mrSortBy == 'qty'}">수량</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="mrSortDir">
                                    <option value="ASC" th:selected="${mrSortDir == 'ASC'}">오름차순</option>
                                    <option value="DESC" th:selected="${mrSortDir == 'DESC'}">내림차순</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-confirm">검색</button>
                            </div>
                        </div>
                    </form>

                    <!-- 재료 발주 테이블 -->
                    <div class="table-container">
                        <table>
                            <thead>
                            <tr>
                                <th>요청ID</th>
                                <th>재료명</th>
                                <th>요청수량</th>
                                <th>요청일</th>
                                <th>비고</th>
                                <th>승인상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="req : ${materialRequests.content}">
                                <td th:text="${req.mrId}">1</td>
                                <td th:text="${req.materialName}">밀가루</td>
                                <td><span class="qty-unit" th:text="${req.qty}">500</span></td>
                                <td th:text="${req.requestDate}">2025-11-15</td>
                                <td th:text="${req.note}">추가 발주</td>
                                <td>
                                        <span th:if="${req.approved == 1}" class="status-badge status-approved">
                                            승인
                                        </span>
                                    <span th:if="${req.approved == 0}" class="status-badge status-pending">
                                            대기
                                        </span>
                                    <span th:if="${req.approved == 2}" class="status-badge status-rejected">
                                            완료
                                        </span>
                                </td>
                            </tr>
                            <tr th:if="${materialRequests.isEmpty()}">
                                <td colspan="6" style="text-align: center; color: #9CA3AF; padding: 20px;">
                                    발주 요청이 없습니다.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination" th:if="${materialRequests.totalPages > 1}">
                        <button class="pagination-btn"
                                th:disabled="${materialRequests.first}"
                                th:onclick="|location.href='@{/product(mrPage=${materialRequests.number - 1}, mrKeyword=${mrKeyword}, mrSortBy=${mrSortBy}, mrSortDir=${mrSortDir})}'|">
                            ◀
                        </button>

                        <button class="pagination-btn"
                                th:each="i : ${#numbers.sequence(0, materialRequests.totalPages - 1)}"
                                th:classappend="${i == materialRequests.number} ? 'active'"
                                th:onclick="|location.href='@{/product(mrPage=${i}, mrKeyword=${mrKeyword}, mrSortBy=${mrSortBy}, mrSortDir=${mrSortDir})}'|"
                                th:text="${i + 1}">
                            1
                        </button>

                        <button class="pagination-btn"
                                th:disabled="${materialRequests.last}"
                                th:onclick="|location.href='@{/product(mrPage=${materialRequests.number + 1}, mrKeyword=${mrKeyword}, mrSortBy=${mrSortBy}, mrSortDir=${mrSortDir})}'|">
                            ▶
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
