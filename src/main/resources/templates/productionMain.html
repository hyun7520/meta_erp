<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>생산 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/product/BaseStyle.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="text/javascript" th:src="@{/script/baseJS.js}"></script>
    <style>
        /* hover 효과 제거 */
        tbody tr:hover {
            background: transparent;
            transform: none;
        }

        /* 2열 그리드 레이아웃 */
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 0;
        }

        /* 왼쪽 큰 영역 (50%) */
        .w-50 {
            width: 50%;
        }

        /* 오른쪽 영역 (50%) - 상하 2개로 분할 */
        .right-column {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* fragement-box 높이 조정 */
        .fragement-box {
            margin: 0;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .fragement-box.half-height {
            height: calc(50% - 10px);
        }

        .fragement-box.full-height {
            height: 100%;
        }

        /* 테이블 컨테이너 - 스크롤 가능 */
        .table-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .action-bar {
            margin-bottom: 10px;
            padding: 15px;
            flex-shrink: 0;
        }

        .action-bar h2 {
            font-size: 16px;
            margin: 0;
        }

        table {
            font-size: 12px;
        }

        th {
            padding: 8px 12px;
            font-size: 11px;
            position: sticky;
            top: 0;
            background: #F8F9FA;
            z-index: 1;
        }

        td {
            padding: 8px 12px;
            font-size: 12px;
        }

        .form-row {
            gap: 8px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group input,
        .form-group select {
            padding: 6px;
            font-size: 12px;
        }

        .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .pagination {
            margin-top: 10px;
            padding-top: 10px;
            flex-shrink: 0;
        }

        .tab-count {
            font-size: 11px;
            padding: 2px 8px;
        }

        .status-badge {
            padding: 4px 10px;
            font-size: 11px;
        }

        /* 컨텐츠 래퍼 높이 고정 */
        .content-wrapper {
            height: calc(100vh - 100px);
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 네비게이션 바 -->
    <div th:insert="~{navbar :: navbar('생산 관리', '')}"></div>

    <div class="content-wrapper">
        <div class="row">
            <!-- 왼쪽: 진행 중인 주문 (50%) -->
            <div class="w-50">
                <div class="fragement-box full-height">
                    <div class="action-bar">
                        <h2>
                            <i class="fas fa-shopping-cart"></i>
                            진행 중인 주문
                            <span class="tab-count" th:text="${productRequests.totalElements}">0</span>
                        </h2>
                        <a th:href="@{/pr}" class="btn btn-approve">
                            <i class="fas fa-list"></i> 전체 조회
                        </a>
                    </div>

                    <!-- 검색 및 정렬 폼 -->
                    <form method="get" action="/product">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="prKeyword" placeholder="제품명 검색" th:value="${prKeyword}">
                            </div>
                            <div class="form-group">
                                <select name="prSortBy">
                                    <option value="requestDate" th:selected="${prSortBy == 'requestDate'}">요청일</option>
                                    <option value="deadline" th:selected="${prSortBy == 'deadline'}">납기</option>
                                    <option value="productName" th:selected="${prSortBy == 'productName'}">제품명</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="prSortDir">
                                    <option value="ASC" th:selected="${prSortDir == 'ASC'}">오름차순</option>
                                    <option value="DESC" th:selected="${prSortDir == 'DESC'}">내림차순</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-confirm">검색</button>
                            </div>
                        </div>
                    </form>

                    <!-- 주문 테이블 -->
                    <div class="table-container">
                        <table>
                            <thead>
                            <tr>
                                <th>주문ID</th>
                                <th>제품명</th>
                                <th>거래처</th>
                                <th>주문수량</th>
                                <th>납기</th>
                                <th>현재재고</th>
                                <th>상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${productRequests.content}">
                                <td th:text="${order.prId}">1</td>
                                <td>
                                    <a th:onclick="|showDetailModal(${order.prId})|"
                                       style="color: #2A9D8F; text-decoration: none; font-weight: 600; cursor: pointer;">
                                        <span th:text="${order.productName}">부대찌개</span>
                                    </a>
                                </td>
                                <td th:text="${order.toCompany}">거래처A</td>
                                <td><span class="qty-unit" th:text="${order.targetQty}">120</span></td>
                                <td th:text="${order.deadline}">2025-11-20</td>
                                <td><span class="qty-unit" th:text="${order.inStockQty}">80</span></td>
                                <td>
                                    <span th:if="${order.isStockSufficient}" class="status-badge status-approved">
                                        충분
                                    </span>
                                    <span th:unless="${order.isStockSufficient}" class="status-badge status-pending">
                                        부족
                                    </span>
                                </td>
                            </tr>
                            <tr th:if="${productRequests.isEmpty()}">
                                <td colspan="7" style="text-align: center; color: #9CA3AF; padding: 40px;">
                                    진행 중인 주문이 없습니다.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination" th:if="${productRequests.totalPages > 1}">
                        <button class="pagination-btn"
                                th:disabled="${productRequests.first}"
                                th:onclick="|location.href='@{/product(prPage=${productRequests.number - 1}, prKeyword=${prKeyword}, prSortBy=${prSortBy}, prSortDir=${prSortDir})}'|">
                            ◀
                        </button>

                        <button class="pagination-btn"
                                th:each="i : ${#numbers.sequence(0, productRequests.totalPages - 1)}"
                                th:classappend="${i == productRequests.number} ? 'active'"
                                th:onclick="|location.href='@{/product(prPage=${i}, prKeyword=${prKeyword}, prSortBy=${prSortBy}, prSortDir=${prSortDir})}'|"
                                th:text="${i + 1}">
                            1
                        </button>

                        <button class="pagination-btn"
                                th:disabled="${productRequests.last}"
                                th:onclick="|location.href='@{/product(prPage=${productRequests.number + 1}, prKeyword=${prKeyword}, prSortBy=${prSortBy}, prSortDir=${prSortDir})}'|">
                            ▶
                        </button>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 완제품 재고 + 재료 발주 (50%) -->
            <div class="right-column">
                <!-- 오른쪽 위: 완제품 재고 현황 -->
                <div class="fragement-box half-height">
                    <div class="action-bar">
                        <h2><i class="fas fa-box"></i> 완제품 재고 현황</h2>
                        <a th:href="@{/product/stock}" class="btn btn-approve">
                            <i class="fas fa-list"></i> 전체 조회
                        </a>
                    </div>

                    <!-- 완제품 테이블 -->
                    <div style="padding: 10px;">
                        <div th:each="stock, iterStat : ${allProducts}"
                             style="padding: 15px 10px; border-bottom: 1px solid #E5E7EB;">

                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                <span style="font-weight: 600; color: #374151; font-size: 14px;" th:text="${stock.productName}">부대찌개</span>
                                <span class="qty-unit" style="font-size: 18px; font-weight: 700; color: #2A9D8F;" th:text="${stock.qty}">480</span>
                            </div>

                            <div style="background: #E5E7EB; border-radius: 8px; height: 10px; overflow: hidden;">
                                <div th:style="'background: linear-gradient(90deg, #2A9D8F, #10B981); height: 100%; width: ' + ${stock.qty > 1000 ? 100 : (stock.qty * 100 / 1000)} + '%; border-radius: 8px; transition: width 0.3s;'">
                                </div>
                            </div>
                        </div>

                        <div th:if="${allProducts.isEmpty()}" style="text-align: center; color: #9CA3AF; padding: 40px;">
                            재고가 없습니다.
                        </div>
                    </div>

                </div>

                <!-- 오른쪽 아래: 승인 대기 중인 재료 발주 요청 -->
                <div class="fragement-box half-height">
                    <div class="action-bar">
                        <h2>
                            <i class="fas fa-clipboard-list"></i>
                            승인 대기 중인 재료 발주 요청
                            <span class="tab-count" th:text="${materialRequests.totalElements}">0</span>
                        </h2>
                        <a th:href="@{/material}" class="btn btn-approve">
                            <i class="fas fa-list"></i> 전체 조회
                        </a>
                    </div>

                    <!-- 검색 및 정렬 폼 -->
                    <form method="get" action="/product">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="mrKeyword" placeholder="재료명 검색" th:value="${mrKeyword}">
                            </div>
                            <div class="form-group">
                                <select name="mrSortBy">
                                    <option value="requestDate" th:selected="${mrSortBy == 'requestDate'}">요청일</option>
                                    <option value="materialName" th:selected="${mrSortBy == 'materialName'}">재료명</option>
                                    <option value="qty" th:selected="${mrSortBy == 'qty'}">수량</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="mrSortDir">
                                    <option value="ASC" th:selected="${mrSortDir == 'ASC'}">오름차순</option>
                                    <option value="DESC" th:selected="${mrSortDir == 'DESC'}">내림차순</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-confirm">검색</button>
                            </div>
                        </div>
                    </form>

                    <!-- 재료 발주 테이블 -->
                    <div class="table-container">
                        <table>
                            <thead>
                            <tr>
                                <th>요청ID</th>
                                <th>재료명</th>
                                <th>요청수량</th>
                                <th>요청일</th>
                                <th>비고</th>
                                <th>승인상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="req : ${materialRequests.content}">
                                <td th:text="${req.mrId}">1</td>
                                <td th:text="${req.materialName}">밀가루</td>
                                <td><span class="qty-unit" th:text="${req.qty}">500</span></td>
                                <td th:text="${req.requestDate}">2025-11-15</td>
                                <td th:text="${req.note}">추가 발주</td>
                                <td>
                                        <span th:if="${req.approved == 1}" class="status-badge status-approved">
                                            승인
                                        </span>
                                    <span th:if="${req.approved == 0}" class="status-badge status-pending">
                                            대기
                                        </span>
                                    <span th:if="${req.approved == 2}" class="status-badge status-rejected">
                                            완료
                                        </span>
                                </td>
                            </tr>
                            <tr th:if="${materialRequests.isEmpty()}">
                                <td colspan="6" style="text-align: center; color: #9CA3AF; padding: 20px;">
                                    발주 요청이 없습니다.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination" th:if="${materialRequests.totalPages > 1}">
                        <button class="pagination-btn"
                                th:disabled="${materialRequests.first}"
                                th:onclick="|location.href='@{/product(mrPage=${materialRequests.number - 1}, mrKeyword=${mrKeyword}, mrSortBy=${mrSortBy}, mrSortDir=${mrSortDir})}'|">
                            ◀
                        </button>

                        <button class="pagination-btn"
                                th:each="i : ${#numbers.sequence(0, materialRequests.totalPages - 1)}"
                                th:classappend="${i == materialRequests.number} ? 'active'"
                                th:onclick="|location.href='@{/product(mrPage=${i}, mrKeyword=${mrKeyword}, mrSortBy=${mrSortBy}, mrSortDir=${mrSortDir})}'|"
                                th:text="${i + 1}">
                            1
                        </button>

                        <button class="pagination-btn"
                                th:disabled="${materialRequests.last}"
                                th:onclick="|location.href='@{/product(mrPage=${materialRequests.number + 1}, mrKeyword=${mrKeyword}, mrSortBy=${mrSortBy}, mrSortDir=${mrSortDir})}'|">
                            ▶
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 모달 팝업 -->
<div id="detailModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; overflow-y: auto;">
    <div style="background: white; max-width: 900px; margin: 50px auto; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
        <!-- 모달 헤더 -->
        <div style="background: linear-gradient(135deg, #2A9D8F 20%, #F5A3A3 100%); padding: 24px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="color: white; margin: 0; font-size: 20px;">
                <i class="fas fa-file-alt"></i> 주문 상세 정보
            </h3>
            <button onclick="closeModal()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 0; width: 30px; height: 30px;">
                ×
            </button>
        </div>

        <!-- 모달 내용 -->
        <div id="modalContent" style="padding: 30px;">
            <div style="text-align: center; padding: 40px; color: #9CA3AF;">
                <i class="fas fa-spinner fa-spin" style="font-size: 32px;"></i>
                <p style="margin-top: 10px;">로딩 중...</p>
            </div>
        </div>
    </div>
</div>

<script>
    function showDetailModal(prId) {
        // 모달 표시
        document.getElementById('detailModal').style.display = 'block';
        document.body.style.overflow = 'hidden';

        // AJAX로 상세 정보 가져오기
        fetch('/pr/' + prId + '/ajax')
            .then(response => response.json())
            .then(data => {
                renderModalContent(data);
            })
            .catch(error => {
                document.getElementById('modalContent').innerHTML =
                    '<div style="text-align: center; padding: 40px; color: #EF4444;">오류가 발생했습니다.</div>';
            });
    }

    function closeModal() {
        document.getElementById('detailModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function renderModalContent(data) {
        const statusBadge = data.complete === 0 ? '<span class="status-badge status-pending">미수주</span>' :
                           data.complete === 1 ? '<span class="status-badge status-approved">수주완료</span>' :
                           '<span class="status-badge status-rejected">완료</span>';

        let content = `
            <div style="background: #F8F9FA; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h4 style="margin: 0; color: #374151;">주문 ID: ${data.prId}</h4>
                    ${statusBadge}
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; font-size: 14px;">
                    <div><strong>제품:</strong> ${data.productName}</div>
                    <div><strong>거래처:</strong> ${data.toCompany}</div>
                    <div><strong>주문수량:</strong> <span class="qty-unit">${data.targetQty}</span> ${data.unit}</div>
                    <div><strong>요청일:</strong> ${data.requestDate}</div>
                    <div><strong>납기:</strong> ${data.deadline}</div>
                    ${data.productionStartDate ? `<div><strong>수주일:</strong> ${data.productionStartDate}</div>` : ''}
                    ${data.endDate ? `<div><strong>완료일:</strong> ${data.endDate}</div>` : ''}
                </div>
                ${data.note ? `<div style="margin-top: 10px;"><strong>비고:</strong> ${data.note}</div>` : ''}
            </div>
        `;

        // 현재 재고 정보 (완료 상태가 아닐 때)
        if (data.complete !== 2) {
            const stockAlert = data.currentProductStock >= data.targetQty ? 'alert-success' : 'alert-danger';
            const stockBadge = data.currentProductStock >= data.targetQty ?
                '<span class="status-badge status-approved">충분</span>' :
                `<span class="status-badge status-pending">부족 (필요: ${data.targetQty - data.currentProductStock})</span>`;

            content += `
                <div style="background: ${data.currentProductStock >= data.targetQty ? '#D1FAE5' : '#FEE2E2'}; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <h5 style="margin: 0 0 10px 0; color: #374151; font-size: 16px;">현재 완제품 재고</h5>
                    <div><strong>${data.productName}:</strong> <span class="qty-unit">${data.currentProductStock}</span> ${data.unit} ${stockBadge}</div>
                </div>
            `;
        }

        // 원자재 정보 (미수주 상태)
        if (data.complete === 0 && data.requirements && data.requirements.length > 0) {
            content += `
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h5 style="margin: 0; color: #374151; font-size: 16px;">수주 시 필요한 원자재</h5>
                        <button onclick="requestMaterials()" class="btn btn-approve" style="font-size: 13px; padding: 8px 16px;">
                            <i class="fas fa-shopping-cart"></i> 선택 재료 발주
                        </button>
                    </div>
                    <table style="width: 100%; border-collapse: collapse; font-size: 13px;">
                        <thead>
                            <tr style="background: #F3F4F6;">
                                <th style="padding: 10px; text-align: center; border-bottom: 2px solid #E5E7EB; width: 50px;">
                                    <input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)" />
                                </th>
                                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #E5E7EB;">재료명</th>
                                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #E5E7EB;">필요수량</th>
                                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #E5E7EB;">현재재고</th>
                                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #E5E7EB;">부족수량</th>
                                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #E5E7EB;">상태</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.requirements.forEach(req => {
                const bgColor = req.sufficient ? '#D1FAE5' : '#FEE2E2';
                const badge = req.sufficient ?
                    '<span class="status-badge status-approved">충분</span>' :
                    '<span class="status-badge status-pending">부족</span>';

                content += `
                    <tr style="background: ${bgColor};">
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6; text-align: center;">
                            <input type="checkbox"
                               class="material-checkbox"
                               value="${req.materialName}"
                               data-fmid="${req.fmId}"
                               data-qty="${req.remainingQty}"
                               data-unit="${req.unit}" />
                        </td>
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6;">${req.materialName}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6;">${req.requiredQty} ${req.unit}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6;">${req.currentStock} ${req.unit}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6;">
                            ${!req.sufficient ? `<span style="color: #EF4444; font-weight: 600;">${req.remainingQty} ${req.unit}</span>` : '<span style="color: #10B981;">-</span>'}
                        </td>
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6;">${badge}</td>
                    </tr>
                `;
            });

            content += `
                        </tbody>
                    </table>
                </div>
            `;
        }

        // 원자재 정보 (수주 완료 상태)
        if (data.complete === 1 && data.remainingRequirements && data.remainingRequirements.length > 0) {
            content += `
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h5 style="margin: 0; color: #374151; font-size: 16px;">남은 생산을 위한 원자재</h5>
                        <button onclick="requestMaterials()" class="btn btn-approve" style="font-size: 13px; padding: 8px 16px;">
                            <i class="fas fa-shopping-cart"></i> 선택 재료 발주
                        </button>
                    </div>
                    <p style="color: #6B7280; margin-bottom: 10px; font-size: 13px;">
                        남은 생산 필요량: <strong>${data.targetQty - data.currentProductStock} ${data.unit}</strong>
                    </p>
                    <table style="width: 100%; border-collapse: collapse; font-size: 13px;">
                        <thead>
                            <tr style="background: #F3F4F6;">
                                <th style="padding: 10px; text-align: center; border-bottom: 2px solid #E5E7EB; width: 50px;">
                                    <input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)" />
                                </th>
                                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #E5E7EB;">재료명</th>
                                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #E5E7EB;">필요수량</th>
                                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #E5E7EB;">현재재고</th>
                                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #E5E7EB;">남은 필요량</th>
                                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #E5E7EB;">상태</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.remainingRequirements.forEach(req => {
                const bgColor = req.sufficient ? '#D1FAE5' : '#FEE2E2';
                const badge = req.sufficient ?
                    '<span class="status-badge status-approved">충분</span>' :
                    '<span class="status-badge status-pending">부족</span>';

                content += `
                    <tr style="background: ${bgColor};">
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6; text-align: center;">
                            <input type="checkbox"
                               class="material-checkbox"
                               value="${req.materialName}"
                               data-fmid="${req.fmId}"
                               data-qty="${req.remainingQty}"
                               data-unit="${req.unit}" />
                        </td>
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6;">${req.materialName}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6;">${req.requiredQty} ${req.unit}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6;">${req.currentStock} ${req.unit}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6;">${req.remainingQty} ${req.unit}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #F3F4F6;">${badge}</td>
                    </tr>
                `;
            });

            content += `
                        </tbody>
                    </table>
                </div>
            `;
        }

        // 버튼 영역
        content += '<div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #E5E7EB; display: flex; gap: 10px; justify-content: flex-end;">';

        if (data.complete === 0) {
            content += `
                <button onclick="acceptOrder(${data.prId})" class="btn btn-approve">
                    <i class="fas fa-check"></i> 주문 수주
                </button>
            `;
        } else if (data.complete === 1) {
            const disabled = data.currentProductStock < data.targetQty ? 'disabled' : '';
            content += `
                <button onclick="shipOrder(${data.prId})" class="btn btn-approve" ${disabled}>
                    <i class="fas fa-shipping-fast"></i> 제품 출하
                </button>
                ${data.currentProductStock < data.targetQty ? '<span style="color: #EF4444; font-size: 13px;">※ 재고 부족으로 출하 불가</span>' : ''}
            `;
        }

        content += `
            <button onclick="closeModal()" class="btn btn-cancel">
                <i class="fas fa-times"></i> 닫기
            </button>
        </div>`;

        document.getElementById('modalContent').innerHTML = content;
    }

    // 전체 선택 토글
    function toggleSelectAll(checkbox) {
        const checkboxes = document.querySelectorAll('.material-checkbox');
        checkboxes.forEach(cb => {
            cb.checked = checkbox.checked;
        });
    }

    // 선택된 재료 발주
    function requestMaterials() {
        const checkboxes = document.querySelectorAll('.material-checkbox:checked');

        checkboxes.forEach(cb => {
            console.log('fmId:', cb.dataset.fmid);
            console.log('materialName:', cb.value);
        });

        if (checkboxes.length === 0) {
            alert('발주할 재료를 선택해주세요.');
            return;
        }

        // 선택된 재료 정보 수집
        const materials = [];
        checkboxes.forEach(cb => {
            materials.push({
                fmid: cb.dataset.fmid,
                name: cb.value,
                qty: cb.dataset.qty,
                unit: cb.dataset.unit
            });
        });

        // URL 파라미터로 전달
        const params = new URLSearchParams();
        materials.forEach((material, index) => {
            params.append('fmIds', material.fmid);
            params.append('materialNames', material.name);
            params.append('quantities', material.qty);
            params.append('units', material.unit);
        });

        // 발주 페이지로 이동
        window.location.href = '/material/request?' + params.toString();
    }

    function acceptOrder(prId) {
        if (confirm('이 주문을 수주하시겠습니까?')) {
            fetch('/pr/accept/' + prId, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('주문이 수주되었습니다.');
                        closeModal();
                        location.reload();
                    } else {
                        alert('오류가 발생했습니다.');
                    }
                })
                .catch(error => {
                    alert('오류가 발생했습니다.');
                });
        }
    }

    function shipOrder(prId) {
        if (confirm('제품을 출하하시겠습니까?')) {
            fetch('/pr/ship/' + prId, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('제품이 출하되었습니다.');
                        closeModal();
                        location.reload();
                    } else {
                        alert('오류가 발생했습니다.');
                    }
                })
                .catch(error => {
                    alert('오류가 발생했습니다.');
                });
        }
    }

    // ESC 키로 모달 닫기
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });

    // 모달 외부 클릭 시 닫기
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('detailModal');
        if (modal) {
            modal.addEventListener('click', function(event) {
                if (event.target === this) {
                    closeModal();
                }
            });
        }
    });
</script>
</body>
</html>
