<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
    <div th:fragment="navbar(mainTitle, subTitle)" class="navbar">
        <div class="logo" th:onclick="|location.href='@{/}'|">
            <img src="/file/logo.png" alt="회사로고">
        </div>
        <div class="navbar-text">
            <h1 th:text="${mainTitle}" th:onclick="|location.href='@{/}'|"></h1>
            <p th:text="${subTitle}" class="subtitle"></p>
        </div>
        <div class="navbar-taps">
            <a th:href="@{/}">대시보드</a>
            <a th:href="@{/}" th:if="${session eq 'order'}">사용자 관리</a>
            <a th:href="@{/}" th:if="${session eq 'order'}">경영</a>
            <a th:href="@{/}" th:if="${session eq 'make'}">생산</a>
        </div>
    </div>
</body>
</html>
