<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재료 관리 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-0 { background-color: #fff3cd; } /* 확인중 - 노랑 */
        .status-1 { background-color: #d4edda; } /* 허가 - 초록 */
        .status-2 { background-color: #f8d7da; } /* 완료 - 빨강 */
    </style>
</head>
<body class="bg-light">
<div class="container-fluid py-4">

    <h2 class="mb-4 text-primary">재료 관리 대시보드</h2>

    <div class="row">

        <!-- 좌측: 모든 재료 발주 요청 (전체 상태) -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-dark text-white d-flex justify-content">
                    <h5 class="mb-0">재료 발주 요청 현황</h5>
                    <!--<a th:href="@{material/{id}(id=${order.orderId})}" class="btn btn-sm btn-outline-primary">재료 발주 요청</a>-->
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-secondary">
                            <tr>
                                <th>요청ID</th>
                                <th>재료명</th>
                                <th>요청수량</th>
                                <th>요청일</th>
                                <th>상태</th>
                                <th>비고</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="req : ${materialRequests}"
                                th:classappend="${req.approved == 0 ? 'status-0' : req.approved == 1 ? 'status-1' : 'status-2'}">
                                <td th:text="${req.mrId}">1</td>
                                <td th:text="${req.materialName}">김치</td>
                                <td th:text="${req.qty}">2000</td>
                                <td th:text="${req.requestDate}">2025-11-05</td>
                                <td>
                                    <span th:switch="${req.approved}">
                                        <span th:case="0" class="badge bg-warning">확인중</span>
                                        <span th:case="1" class="badge bg-success">허가</span>
                                        <span th:case="2" class="badge bg-secondary">완료</span>
                                    </span>
                                </td>
                                <td th:text="${req.note}">김치 추가 발주</td>
                            </tr>
                            <tr th:if="${materialRequests == null or materialRequests.isEmpty()}">
                                <td colspan="6" class="text-center text-muted">발주 요청이 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 우측 그래프 -->
        <div class="col-lg-6">

            <!-- 상단: 재고량 바 차트 (Chart.js) -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">현재 재료 재고량</h5>
                </div>
                <div class="card-body">
                    <canvas id="stockChart" height="200"></canvas>
                </div>
            </div>

            <!-- 하단: 로스율 도넛 차트 (ECharts) -->
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">재료별 평균 로스율 (%)</h5>
                </div>
                <div class="card-body">
                    <div id="lossChart" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
